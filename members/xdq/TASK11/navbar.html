<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<style type="text/css">

    *{
    	margin: 0;
    	padding: 0;
    }

    a{
    	color: #333;
    	text-decoration: none;
    }
    li{
    	list-style: none;
    }
    .clearfix:after{
    	content: '';
    	display: block;
    	clear: both;
    }
    .navbar{
    	background-color: #ccc;
    	width: 600px;
    }

	.navbar>li{
		float: left;
		padding: 5px 10px;
		text-align: center;
		position: relative;
	}

	.navbar>li:hover{
		background-color: #aaa;
	}
	.navbar .child{
		display: none;
		border:1px solid #333;
		padding:5px 10px;
		background-color: #fff;
		position: absolute;
		top: 100%;
		left: 0;

	}
	.navbar>li:hover .child{
        display: block;
        
        
	}
	.navbar .child>li:hover{
		background-color: #aaa;

	}
</style>
</head>
<body>
<ul class="navbar clearfix">
	<li class="title">
	<a href="#">前端</a>
	
	<ul class="child">
	    <li><a href="#">Javascript</a></li>
	    <li><a href="#">CSS</a></li>
	    <li><a href="#">HTML</a></li>
	</ul>
	</li>

	<li class="title">
	<a href="#">服务器端</a>
    <ul class="child">
	    <li><a href="#">Node</a></li>
	    <li><a href="#">PHP</a></li>
	    <li><a href="#">Java</a></li>
	</ul>
	</li>
	<li class="title">
	<a href="#">前端工具</a>
	<ul class="child">
	    <li><a href="#">Sublimt</a></li>
	    <li><a href="#">Webstorm</a></li>
	    <li><a href="#">Git</a></li>
	  </ul>
	</li>
	<li class="title"><a href="#">HTML</a></li>
	<li class="title"><a href="#">NODE</a></li>
</ul>
    
</body>
</html>
