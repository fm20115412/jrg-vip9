<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    .btn{
      background-color: #f36e41;
      display: inline-block;
      border-radius: 3px;
      padding: 3px;
      border: none;
      font-size: 15px;
      color:#fce4dc;
    }
    a{
      text-decoration: none;
    }
    button{
      outline:none;
    }
    .btn:hover{
      background-color: #c14d21;
    }
    .btn:active{
      background-color: #e25f31;
    }
  </style>
  <title>task9</title>
</head>
<body>
  <a class="btn" href="#">确定</a>
  <span class="btn" >取消</span>
  <div class="btn">提交</div>
  <button class="btn"> 发送</button>
</body>
</html>
