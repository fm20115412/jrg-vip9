<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>task 9</title>
    <link rel="stylesheet" type="text/css" href="sprites.css">
    <link rel="stylesheet" type="text/css" href="iconfont.css">
    <link rel="stylesheet" type="text/css" href="triangle.css">
    <style type="text/css">
        .btn {
            width: 40px;
            padding: 0px;
            font-size: 14px;
            line-height: 20px;
            text-align: center;
            color: #fff;
            text-decoration: none;
            display: inline-block;
            background-color: #f36e41;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin: 5px;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
        .btn:hover {
            background-color: #c14d21;

        }
        .btn:active {
            border: 0px solid #f36e41;
            background-color: #e25f31;
        }
    </style>
</head>
<body>
<h1>Button Style</h1>
    <div id="button">

        <a class="btn" href="#">确定</a>
        <span class="btn" >取消</span>
        <div class="btn">提交</div>
        <button class="btn"> 发送</button>
    </div>
    <div id="sprites-demo">
        <h1>CSS Sprites Demo</h1>
        <input type="submit" id="forward" value="前进"></input>
        <input type="submit" id="start" value="开始"></input>
        <input type="submit" id="stop" value="停止"></input>
    </div>

    <div id="iconfont-demo">
        <h1>CSS iconfont Demo</h1>
        <ul class="icon_lists">

            <li class="icon">
                <i class="iconfont icon-forward"></i>前进
            </li>
            <li class="icon">
                <i class="iconfont icon-start"></i>开始
            </li>
            <li class="icon">
                <i class="iconfont icon-stop"></i>停止
            </li>
        </ul>
    </div>

    <div id="css-triangle">
        <h1>CSS Triangle</h1>
        <div class="square"></div>
        <div class="arrow-down"></div>
        <div class="arrow-right"></div>
        <div class="arrow-left"></div>
        <div class="arrow-up"></div>
        <div class="arrow-bottom-left"></div>
        <div class="arrow-bottom-right"></div>
    </div>

</body>
</html>
