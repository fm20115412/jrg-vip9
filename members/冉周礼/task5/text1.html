<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>text-align测试</title>
    <style type="text/css">
        p {
            font-family: sans-serif;
            font-size: 30px;
            color: red;
            text-align: center;
        }

        .p2 {
            text-align: left;
        }

        #p1 {
            text-align: right;
        }

        .mydiv {
            text-align: justify;
        }
    </style>

</head>

<body>
    <p>按钮</p>
    <p id="p1">按钮</p>
    <p class="p2">按钮</p>
    <div class="mydiv">
        <p>雪山古茶</p>
        <p>一种生长在海拔4000m左右的</p>
        <p>纯野生茶，由于终年被</p>
    </div>



</body>

</html>
