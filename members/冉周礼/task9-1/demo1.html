<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>btn</title>
    <style type="text/css">
      a{text-decoration:none;}
      .btn{
        display: inline-block;
        background-color:#f36e41;
        color:#fff;
        font-family: "微软雅黑";
        border-radius:4px;
        font-size:16px;
        padding: 4px 5px;
        border: none;
        cursor: pointer;
      }
      .btn:hover{
        background-color:#ca4d12;
      }
      .btn:active{
        background-color: #e25f32;
      }
    </style>
  </head>
  <body>
    <a class="btn" href="#">确定</a>
    <span class="btn" >取消</span>
    <div class="btn">提交</div>
    <button class="btn"> 发送</button>
  </body>
</html>
