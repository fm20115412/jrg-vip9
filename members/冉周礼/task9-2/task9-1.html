<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>task9-1</title>
    <style type="text/css">
        .icon {
            font-size: 20px;
        }

        li {
            background: url(result.png) 0 0 no-repeat;
            display: inline-block;
            width: 45px;
            height: 30px;
            padding-left: 40px;
        }

        span {
            position: absolute;
            top: 24px;
        }

        .forward {
            background-position: 8px -5px;
        }

        .forward:hover {
            background-position: 8px -140px;
            color: purple;
            cursor: pointer;
        }

        .start {
            background-position: 11px -94px;
        }

        .start:hover {
            background-position: 7px -189px;
            color: purple;
            cursor: pointer;
        }

        .stop {
            background-position: 8px -52px;
        }

        .stop:hover {
            background-position: 11px -233px;
            color: purple;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <ul class="icon">
        <li class="forward">
            <span>前进</span>
        </li>
        <li class="start">
            <span>开始</span>
        </li>
        <li class="stop">
            <span>停止</span>
        </li>
    </ul>
</body>

</html>
