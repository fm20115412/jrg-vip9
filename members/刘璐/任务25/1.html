<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>珠宝玉器</title>
    <style>
        p,body,ul,li,div,h1,h2,h3,h4,h5,h6{
            padding:0;
            margin:0;
        }
        ul,li{
            list-style:none;
        }
        a{
            text-decoration:none;
        }
        .clear{
            zoom:0;
        }
        .clear:after{
            content:"";
            display:block;
            clear:both;
        }
        #nav-wrap{
            margin:280px 400px;
            width:200px;
            background:rgb(200,18,19);
        }
        #nav-wrap .nav-list{
            height:35px;
            line-height:35px;
            color:#fff;
            padding:0 15px;
            border-bottom:1px dotted rgb(222,39,46);
            position:relative;
        }
        #nav-wrap .nav-list a {
            color:#fff;
            float:left;
        }
        #nav-wrap .nav-list span{
            float:right;
        }
        #nav-wrap .child-panel{
            color:#000;
            width:160px;
            border:1px solid #ccc;
            display:none;
            position:absolute;
            left:100%;
            top:0;
        }
        #nav-wrap .child-panel.hover{
            display:block;
        }
        #nav-wrap .child-panel li{
            width:80px;
            text-align:center;
            float:left;
        }
        .nav-content .hover{
            background:#ddd;
        }
        .child-panel .hover{
            background:#ccc;
        }
    </style>
</head>
<body>
<div id="nav-wrap">
    <ul class="nav-content">
        <li class="nav-list clear">
            <a href="#">珠宝</a>
            <span class="icon->">></span>
            <ul class="child-panel clear">
                <li>珠宝</li>
                <li>玉石</li>
                <li>黄金</li>
                <li>水晶</li>
                <li>珍珠</li>
                <li>翡翠</li>
            </ul>
        </li>
        <li class="nav-list clear">
            <a href="#">珠宝</a>
            <span class="icon->">></span>
            <ul class="child-panel clear">
                <li>珠宝</li>
                <li>玉石</li>
                <li>翡翠</li>
            </ul>
        </li>
        <li class="nav-list clear">
            <a href="#">珠宝</a>
            <span class="icon->">></span>
            <ul class="child-panel clear">
                <li>珠宝</li>
                <li>玉石</li>
                <li>黄金</li>
                <li>珍珠</li>
                <li>翡翠</li>
            </ul>
        </li>
        <li class="nav-list clear">
            <a href="#">珠宝</a>
            <span class="icon->">></span>
            <ul class="child-panel clear">
                <li>珠宝</li>
                <li>玉石</li>
                <li>翡翠</li>
            </ul>
        </li>
        <li class="nav-list clear">
            <a href="#">珠宝</a>
            <span class="icon->">></span>
            <ul class="child-panel clear">
                <li>珠宝</li>
                <li>玉石</li>
                <li>珍珠</li>
                <li>翡翠</li>
            </ul>
        </li>
    </ul>
</div>
<script src = "jquery-3.1.0.min.js"></script>
<script>
$(".nav-list").on("mouseenter",function(){
    $(this).find(".child-panel").addClass("hover");
});
$(".nav-list").on("mouseleave",function(){
    $(this).find(".child-panel").removeClass("hover");
});
$('.nav-content li').on('mouseenter',function(){
    $(this).addClass('hover');
});
$('.nav-content li').on('mouseleave',function(){
    $(this).removeClass('hover');
});
$('.child-panel li').on('mouseenter',function(){
    $(this).addClass('hover');
});
$('.child-panel li').on('mouseleave',function(){
    $(this).removeClass('hover');
});
</script>
</body>
</html>
