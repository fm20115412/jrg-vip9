            name: '珂兰 黄金手链 3D猴哥款',

        }

    function getProdHtml(add){
        var html = "";
        html    += '<li class="list">';
        html    +=      '<div class="cover"><a class="btn">立即抢购</a></div>';
        html    +=      '<a href="#">';
        html    +=          '<img'+' '+'src='+'"'+add.img+'"';
        html    +=          '<p>'+add.name+"</p>";
        html    +=          '<p>'+add.price+"</p>";
        html    +=       '</a>';
        html    += '</li>';
        return html;
    }


    $('.wrap>.btn').on('click', function(){
        $.each(products, function(idx, prod){
            var html = getProdHtml(prod);
            $('.list-wrap').append(html);
        });
    });
    $(".list-wrap").on("mouseenter","li",function(){
        $(this).addClass("hover");
    });
    $(".list-wrap").on("mouseleave","li",function(){
        $(this).removeClass("hover");
    });
