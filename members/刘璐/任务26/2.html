<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .wrap{
            width:500px;
            padding:20px 50px;
            text-align:center;
            margin:20px;
        }
        .btn1{
            width:80px;
            height:40px;
        }
        .box{
            width:100px;
            height:100px;
            border:1px solid #ccc;
            margin:0 auto;
        }
    </style>
</head>
<body>
    <fieldset class="wrap">
        <legend>当点击$btn 时，让 $btn 的背景色变为红色再变为蓝色</legend>
        <button class="btn1">点我变色</button>
    </fieldset>
    <fieldset class="wrap">
        <legend>当窗口滚动时，获取垂直滚动距离</legend>
        <p class="text-scroll">hello<span></span></p>
    </fieldset>
    <fieldset class="wrap">
        <legend>当鼠标放置到$div 上，把$div 背景色改为红色，移出鼠标背景色变为白色</legend>
        <div class="box"></div>
    </fieldset>
    <fieldset class="wrap">
        <legend>当鼠标激活 input 输入框时让输入框边框变为蓝色，当输入框内容改变时把输入框里的文字小写变为大写，当输入框失去焦点时去掉边框蓝色，控制台展示输入框里的文字</legend>
        <input type="text" placeholder="文字小写变为大写" class="input">
    </fieldset>
    <fieldset class="wrap">
        <legend>当选择 select 后，获取用户选择的内容</legend>
        <p class="text-sel">我心目中的英雄：</p>
        <select class="sel">
            <option>菲尔普斯</option>
            <option>爱因斯坦</option>
            <option>乔布斯</option>
        </select>
    </fieldset>
<script src="jquery-3.1.0.min.js"></script>
<script>



    $('.btn1').on('click',function() {
                $(this).css('background', 'red');
                setTimeout(function () {
                    $('.btn1').css("background", 'blue')
                }, 1000);
            }
    );
//    当点击$btn 时，让 $btn 的背景色变为红色再变为蓝色




    $(window).scroll(function(){
        var myHeight = $(this).scrollTop();
        $('.text-scroll').text('窗口滚动距离为：'+myHeight)
    });
//    当窗口滚动时，获取垂直滚动距离




    $('.box').on('mouseenter',function(){
        $(this).css('background','red')
    });
    $('.box').on('mouseleave',function(){
        $(this).css('background','#fff')
    });

//    移入移出变色



    $('.input').focus(function(){
        $(this).css('border','1px solid blue')
    });
    $('.input').keyup(function(){
        var str = $(this).val().toUpperCase();
        $(this).val(str);
    });

    //input事件

    $('.sel').change(function(){
        $('.text-sel').text('我心目中的英雄：'+$(this).val());
    });



</script>
</body>
</html>
