<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>回到顶部</title>
    <style>

        p{
            border:1px solid #ccc;
            padding:5px;
        }
        .btn{
            position:fixed;
            right:20px;
            bottom:20px;
            display:none;
        }
        .btn.active{
            display:inline;
        }
        .btn .huojian{
            width:50px;
            height:50px;
        }

    </style>
</head>
<body>
    <p>内容1</p>
    <p>内容2</p>
    <p>内容3</p>
    <p>内容4</p>
    <p>内容5</p>
    <p>内容6</p>
    <p>内容7</p>
    <p>内容8</p>
    <p>内容9</p>
    <p>内容0</p>
    <p>内容1</p>
    <p>内容2</p>
    <p>内容3</p>
    <p>内容4</p>
    <p>内容5</p>
    <p>内容6</p>
    <p>内容7</p>
    <p>内容8</p>
    <p>内容9</p>
    <p>内容0</p>
    <p>内容1</p>
    <p>内容2</p>
    <p>内容3</p>
    <p>内容4</p>
    <a class="btn"><img src="小火箭.png" class="huojian"/></a>


    <script src="jquery-3.1.0.min.js"></script>



    <script>
        var $window = $(window);
        var $btn = $('.btn');


        $window.on("scroll",function(){
            if($window.scrollTop() > 50){
                $btn.addClass('active');
            }
            else{
                $btn.removeClass('active');
            }
        });

        $btn.on('click',function(){
            $window.scrollTop(0);
        })





    </script>




</body>
</html>
