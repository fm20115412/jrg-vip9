<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .icon{
            display:inline-block;
            height:26px;
            padding-left:26px;
            background:url(result.png) no-repeat;
            font-size:20px;
            color:#000000;
            line-height:26px;
            text-decoration:none;
        }
        .icon:hover{color:rgb(169,99,190)}
        .icon1{background-position:-4px -5px;}
        .icon2{background-position:-2px -48px;}
        .icon3{background-position:-6px -95px;}
        .icon1:hover{background-position:-5px -140px;}
        .icon2:hover{background-position:-7px -189px;}
        .icon3:hover{background-position:-2px -233px;}
    </style>
</head>
<body>
<a class="icon icon1" href="#">前进</a>
<a class="icon icon2" href="#">开始</a>
<a class="icon icon3" href="#">停止</a>
</body>
</html>
