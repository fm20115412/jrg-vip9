<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS Bin</title>
    <style>
        .wrap{
            position:relative;
        }
        .san{
            border-bottom: 18px solid #ccc;
            border-right: 18px solid rgba(0,0,0,0);
            border-left: 18px solid rgba(0,0,0,0);
            width: 0;
            height: 0;
            margin-left: 126px;
        }
        .copy{
            border-bottom: 18px solid #fff;
            position:absolute;
            top:1px;
        }
        .panels{
            width:200px;
            height:60px;
            border:1px solid #ccc;
            margin-top:-1px;
            border-radius:4px;
        }

    </style>
</head>
<body>
<div class="wrap">
    <div class="san"></div>
    <div class="san copy"></div>
    <div class="panels"></div>
</div>

</body>
</html>
