<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task12-4</title>
	<style type="text/css">
*{margin: 0;padding:0;font-size: 40px;}
header{height: 50px;background: #ccc}
.clearfix:after{
	content: "";
	display: block;
	clear: both;
}
.center{width:100%;height: 500px;background: red}
.left{width: 100px;height: 500px;background:green;margin-left:-100%; }
.right{width: 200px;height: 500px;background: blue;margin-left:-200px;  }
.center,.left,.right{float: left;}  
.inner{margin-left:100px;margin-right:200px;}
footer{height: 50px;background: #ccc;}
	</style>
</head>
<body>
<header>这是header</header>
<div class="wapper clearfix">
    <div class="center"><div class="inner">center</div></div>  
    <div class="left">left</div>
    <div class="right">right</div>
</div>
<footer>这是footer</footer>
</body>
</html>
