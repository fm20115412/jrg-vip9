<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task22-4</title>
	<style type="text/css">
		ul,li,div{margin: 0;padding: 0}

		.tab-bar{width: 600px;
			height: 210px;
			border: 1px solid gray;
		}
		.tab-bar-top{
			font-size: 0px;
			border-bottom: 1px solid gray;
		}

		.tab-bar-top>li{width: 199.33px;
			height: 30px;
			border-left:1px solid gray;
			display: inline-block;
			font-size: 16px;
			text-align: center;
			line-height: 30px;
			cursor:pointer
		}
		.top-selected-li {
			background: #ededed;
		}

		.tab-bar-top li:first-child {
			border-left: none;
		}
		.tab-bar-main>li{
			display: none;
		}
		.tab-bar-main .main-selected-li{
			display: block;
		}



	</style>

</head>
<body>
	<div class="tab-bar">
		<ul class="tab-bar-top">
			<li class="top-selected-li">tab1</li>
			<li>tab2</li>
			<li>tab3</li>
		</ul>
		<ul class="tab-bar-main">
			<li class="main-selected-li">内容1</li>
			<li>内容2</li>
			<li>内容3</li>
		</ul>
	</div>

	<script type="text/javascript">
		var oUlTop=document.querySelector(".tab-bar-top")
		var aLiTop=document.querySelectorAll(".tab-bar-top>li");
		var aLiMain=document.querySelectorAll(".tab-bar-main>li")

		oUlTop.addEventListener("click",function(e){
			for (var i = 0; i <aLiTop.length; i++) {
				aLiTop[i].classList.remove("top-selected-li")
			}
			e.target.classList.add("top-selected-li")
			var index=[].indexOf.call(aLiTop,e.target)
			for (var i = 0; i <aLiMain.length; i++) {
				aLiMain[i].classList.remove("main-selected-li")
			}
			aLiMain[index].classList.add("main-selected-li")

		})




	</script>


</body>
</html>
