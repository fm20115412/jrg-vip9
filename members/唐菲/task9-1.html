<!doctype html>
<html lang="en"  >
<head>
<meta charset="utf-8">
<title>Document</title>
<style>
*{	margin: 0;
	padding: 0;
	box-sizing:content-box;
 }
body{padding: 10px}
a{text-decoration: none;}
.btn {
	color: white;
    margin: 0px;
    font-family: "Microsoft YaHei";
    text-align: center;
    vertical-align: top;
    display: inline-block;
    width: 60px;
    height: 35px;
    border: none;
    line-height: 35px;
    font-size: 20px;
    background: #f36e41;
    border-radius: 5px;
	}
.btn:hover{
	background: #c14d21;			
		  }
.btn:active{
	background: #e25f31;
}
button:focus{
    outline: 0;
}


</style>

</head>
<body>	

<a class="btn" href="#">确定</a>
<span class="btn" >取消</span>
<div class="btn">提交</div>
<button class="btn">发送</button>
</body>
</html>
