<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task9-2</title>
</head>
<style type="text/css">


li{display: inline-block; list-style: none;background:url(img.png) no-repeat;margin-left:50px; }	
span{vertical-align:top;line-height:37px;display: inline-block;width: 50px;margin-left:30px; }
.go{height:30px;width:30px;background-position:-150px 0;}
.go:hover{height:30px;width:30px;background-position:0 0;color: purple;cursor:pointer}
.start{height:30px;width:30px;background-position:-90px 0;}
.start:hover{height:30px;width:30px;background-position:-120px 0;color: purple;cursor:pointer}
.stop{height:30px;width:30px;background-position:-30px 0;}
.stop:hover{height:30px;width:30px;background-position:-60px 0;color: purple;cursor:pointer}
</style>
<body>
	
<div>
<li class="go"><span>前进</span></li>
<li class="start"><span>开始</span></li>
<li class="stop"><span>停止</span></li>
</div>
</body>
