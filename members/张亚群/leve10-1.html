<!DOCTYPE html>

  <title>JS Bin</title>
<style>
body,html,ul,li,h3,p{

  padding:0;
}

body{

}

}

  width:900px;
  margin:0 auto;

  margin:0 10px;

  margin-top:10px;

  content:"";

  clear:both;

  border:1px solid #ccc;;
