<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Task6</title>
    <style media="screen">
        html{
          font-family: "微软雅黑";
        }
        .div1 {
            border: 1px solid #CCC;
            width: 200px;
            height: 80px;
            font-size: 14px;
            color: #f0f;
            text-align: center;
            line-height: 80px;
        }

        .dialog {
            border: 1px solid #ccc;
        }

        .header {
            height: 40px;
            text-align: left;
            padding-left: 10px;
            color: #f00;
            border-bottom: 1px solid #ccc;
            font-size: 16px;
        }

        .content {
            height: 100px;
        }

        .content a {
            text-decoration: none;
            color: blue;
        }

        .content a:hover {
            color: red;
        }

        .footer {
            height: 50px;
            text-align: center;
        }

        .footer a.btn {
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 4px 3px 4px 3px;
            display: inline-block;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin: 50px;
        }

        table th,
        table td {
            border: #ccc solid 1px;
            color: #222;
            text-align: center;
            padding: 12px;

        }

        table th {
            background-color: #2aa;
        }

        .wrap {
            width: 900px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="div1">
        这里是饥人谷
    </div>
    <div class="" style="height:50px"></div>
    <div class="dialog">
        <div class="header">
            <h3>我是标题</h3>
            <a class="close" title="关闭" href="#">X</a>
        </div>
        <div class="content">
            <h3>欢迎来到  <a href="http://jirengu.com">饥人谷</a></h3>
            <p> 在这个大家庭你能快乐的学到更多前端技能</p>
        </div>
        <div class="footer">
            <a class="btn btn-cancel" href="#">取消</a>
            <a class="btn btn-confirm" href="#">确认</a>
        </div>
    </div>
    <div class="" style="height:50px"></div>
    <table>
        <tr>
            <th>姓名</th>
            <th>性别</th>
        </tr>
        <tr>
            <td>小明</td>
            <td>男</td>
        </tr>
        <tr>
            <td>小花</td>
            <td>女</td>
        </tr>
    </table>
    <div class="" style="height:50px"></div>
    <div id="header">
        <div class="wrap">这里是标题</div>
    </div>
    <div id="content">
        <div class="wrap">这里是内容</div>
    </div>
    <div id="footer">
        <div class="wrap">这里是 footer</div>
    </div>

</body>

</html>
