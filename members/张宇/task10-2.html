<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task10-2</title>
    <style media="screen">
        .box1 {
            border: solid 1px #666;
            height: 80px;
            width: 200px;
            position: relative;
            margin-top: 50px;
        }

        .graph1 {
            border-bottom: 15px solid #666;
            border-left: 15px solid rgba(0, 0, 0, 0);
            border-right: 15px solid rgba(0, 0, 0, 0);
            width: 0;
            position: absolute;
            top: -15px;
            left: 10px;
        }

        .graph2 {
            /*border-top: 15px solid red;*/
            border-bottom: 15px solid rgba(0, 0, 0, 0);
            border-left: 15px solid rgba(0, 0, 0, 0);
            border-right: 15px solid red;
            width: 0;
            float: right;
        }

        .graph3 {
            border-bottom: 15px solid #666;
            border-left: 15px solid rgba(0, 0, 0, 0);
            border-right: 15px solid rgba(0, 0, 0, 0);
            width: 0;
            position: absolute;
            top: -15px;
            left: 10px;
        }
        .graph4 {
            border-bottom: 15px solid #fff;
            border-left: 15px solid rgba(0, 0, 0, 0);
            border-right: 15px solid rgba(0, 0, 0, 0);
            width: 0;
            position: absolute;
            top: -14px;
            left: 10px;
        }
    </style>
</head>

<body>
    <div class="box1">
        <div class="graph1"></div>
    </div>
    <div class="box1">
        <div class="graph2"></div>
    </div>
    <div class="box1">
        <div class="graph3"></div>
        <div class="graph4"></div>
    </div>
</body>

</html>
