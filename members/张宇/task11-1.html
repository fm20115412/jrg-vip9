<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>导航条</title>
  <style>
    *{
      font-family: "微软雅黑";
    }
    html, body, ul, li {
      margin: 0;
      padding: 0;
    }
    li{
      list-style:none;
    }
    a{
      text-decoration: none;
      color:#333;
    }
    .bar{
      font-size: 0;
      background-color:#ccc;
      height:35px;
      min-width: 500px;
    }
    .bar>li{
      /* display: inline-block; */
      float:left;
      font-size: 20px;
      padding:3px 12px;
      margin: 0 5px;
      position:relative;
    }
    .bar>li:hover{
      background-color:#aaa;
    }
    .child{
      display:none;
      position:absolute;
      left: 0;
      top:100%;
      border: 1px solid #ccc;
      background-color: #fff;
    }
    .child li{
      padding:5px 10px;
      font-size:0.9em;
    }
    .bar>li:hover .child{
      display:block;
    }
    .child li:hover{
      background:#eee;
    }
  </style>
</head>
<body>
  <div id="header">
    <ul class="bar">
      <li>
        <a href="#" class=""> 前端 </a>
        <ul class="child">
          <li><a href="#" class="">HTML</a></li>
          <li><a href="#" class="">CSS</a></li>
          <li><a href="#" class="">Javascript</a></li>
        </ul>
      </li>
      <li>
        <a href="#" class="">服务端</a>
        <ul class="child">
          <li><a href="#" class="">Node</a></li>
          <li><a href="#" class="">PHP</a></li>
          <li><a href="#" class="">Java</a></li>
        </ul>
      </li>
      <li>
        <a href="#" class="">前端工具</a>
        <ul class="child">
          <li><a href="#" class="">Sublime</a></li>
          <li><a href="#" class="">Git</a></li>
          <li><a href="#" class="">Webstrom</a></li>
        </ul>
      </li>
      <li>
        <a href="#" class="">HTML</a>
      </li>
      <li>
        <a href="" class="">NODE</a>
      </li>
    </ul>
    <div>这是一段文字,会被上面遮挡。</div>
  </div>
</body>
</html>
