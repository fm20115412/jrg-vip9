<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>圣杯三栏布局</title>
    <style>
        * {
            font: 30px/1.5 "微软雅黑";
        }
        body{
            min-width: 900px;
        }
        #header,
        #footer {
            height: 40px;
            background: #666;
        }

        #content {
            background: #eee;
            padding: 0 200px;
        }

        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }

        .main,
        .aside,
        .extra {
            float: left;
            height: 100px;
        }

        .aside,
        .extra {
            position: relative;
            width: 200px;
        }

        .main {
            background: blue;
            width: 100%;
        }

        .aside {
            background: red;
            margin-left: -100%;
            left: -200px;
        }

        .extra {
            background: yellow;
            margin-left: -200px;
            left: 200px;
        }
    </style>
</head>

<body>
    <div id="header">Header</div>
    <div id="content" class="clearfix">
        <div class="main">woshi main</div>
        <div class="aside">woshi aside</div>
        <div class="extra">woshi extra</div>
    </div>
    <div id="footer">footer</div>
</body>

</html>
