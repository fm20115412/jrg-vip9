        function addLi(ele ,produceList){
            for(var i in produceList){
                $(ele).append($("<li></li>").html(
                        '<img src = ' + produceList[i].img + ' width="200" ' + ' height="200">'
                        +'<h3>'+ produceList[i].price + '</h3>'
                        +'<p>' + produceList[i].name  + '</p>'
                        +'<div class="active" style="display: none;">'
                        +'<a class="btn-buy" href=' + produceList[i].link + '>立即抢购</a>'
                        +'</div>'
                ));
            }
        }

            $(ele).html('');

            $cur.siblings().removeClass('active');
            $cur.addClass('active');

            addLi($(this).parents('.show-ct').find('.content-ul'),products[idx]);


            $('.content-ul li').on('mouseenter',function(){
                $(this).find('.active').css('display','block');
            });
