    <style>
        html, body, ul, li {
            margin: 0;
            padding: 0;
        }

        ul, li {
            list-style: none;
        }

        .clearfix:after {
            content: '';
            display: block;
            clear: both;
        }

        .slider-ct {
            width: 730px;
            height: 454px;
            overflow: hidden;
            position: relative;
        }

        .slider-ct .img-ul {
            position: absolute;
        }

        .slider-ct .img-ul > li {
            position: absolute;
            z-index: -1;
            opacity: 0;
            transition: 0.5s;
        }

        .slider-ct .img-ul > li.active{
            z-index: 0;
            opacity: 1;
            transition: 1s;
        }

        .slider-ct .img-ul > li img {
            width: 730px;
            height: 454px;
        }

        .slider-ct .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #000;
            opacity: 0.5;
            cursor: pointer;
        }

        .slider-ct .arrow:hover {
            opacity: 1;
        }

        .slider-ct .arrow-left {
            left: 10px;
        }

        .slider-ct .arrow-right {
            right: 10px;
        }

        .slider-ct .slider-btn {
            position: absolute;
            left: 50%;
            bottom: 10px;
            transform: translateX(-50%);
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .slider-ct .slider-btn > li {
            display: inline-block;
            height: 5px;
            width: 20px;
            border-radius: 5px;
            background: #fff;
            opacity: 0.5;
            cursor: pointer;

        }

        .slider-ct .slider-btn > .active {
            background: #000;
        }

        .slider-ct .slider-btn > li:hover {
            background: #000;
            opacity: 1;
        }
    </style>
</head>

<script>

    function sliderBar(ele){
        var $sliderCt = ele;
        var $imgCt = $sliderCt.find('.img-ul'),
                $arrowPre = $sliderCt.find('.arrow-left'),
                $arrowNext = $sliderCt.find('.arrow-right'),
                $sliderBtn = $sliderCt.find('.slider-btn'),
                imgNum = $imgCt.children().length;

        var idx = 0;

        function setPage(idx) {
            $imgCt.children().removeClass('active')
            .eq(idx).addClass('active');
            $sliderBtn.children().removeClass('active')
            .eq(idx).addClass('active');
        }

        $arrowNext.on('click',function(){
            idx = (idx + 1)%imgNum;
            setPage(idx);
            stopPlay();
            return false;
        });
        $arrowPre.on('click',function(){
            idx = (idx-1+imgNum)%imgNum;
            setPage(idx);
            stopPlay();
            return false;
        });
        $sliderBtn.find('li').on('click',function(){
            idx = $(this).index();
            setPage(idx);
            stopPlay();
            return false;
        });


        var clock;
        function autoPlay() {
            clock = setInterval(function () {
                idx = (idx + 1)%imgNum;
                setPage(idx);
            },2000);
        }
        function stopPlay() {
            clearInterval(clock);
        }
        autoPlay();
    }

    sliderBar($('#slider1'));
    sliderBar($('#slider2'));
    sliderBar($('#slider3'));


</script>
