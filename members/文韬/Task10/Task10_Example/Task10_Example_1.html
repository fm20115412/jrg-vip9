<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task10_Example_1</title>
    <style>
        #content {
            height: 500px;
            width: 500px;
            background-color: #eee;
            position: relative;
        }

        .box1 {
            height: 250px;
            width: 250px;
            border: 1px solid red;
            background-color: yellow;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -125px;
            margin-left: -125px;
            text-align: center;
            font-size: 25px;
            color: black;
        }
    </style>
</head>

<body>
    <div id="content">
        <div class="box1">这就是垂直水平居中</div>
    </div>
</body>

</html>
