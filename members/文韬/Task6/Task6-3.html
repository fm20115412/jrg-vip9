<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task6-3</title>
    <style>
        #content {
            margin: auto;
            background-color: #f5f5f5;
            width: 520px;
            height: 90px;
            text-align: center;
            padding-top: 10px;
        }

        table {
            width: 500px;
            height: 80px;
            background: #f5f5f5;
            margin: auto;

        }

        table,
        td,
        th {
            border: 1px solid #ccc;
            border-collapse: collapse;
            vertical-align: middle;
            text-align: center;
        }

        th {
            background-color: #0fb8ad;
            font-weight: bold;
        }

        td {
            background-color: white;
        }
    </style>
</head>

<body>
    <div id="content">
        <table>
            <tr>
                <th>姓名</th>
                <th>性别</th>
            </tr>
            <tr>
                <td>小明</td>
                <td>男</td>
            </tr>
            <tr>
                <td>小红</td>
                <td>女</td>
            </tr>
        </table>
    </div>
</body>

</html>
