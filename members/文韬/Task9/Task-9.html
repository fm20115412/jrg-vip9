<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task-9</title>
    <style>
        .btn {
            display: inline-block;
            width: 50px;
            padding: 5px 0;
            border: none;
            border-radius: 5px;/*圆角*/
            font-size: 16px;
            font-family: "微软雅黑";
            cursor: pointer;/*设置鼠标悬浮样式*/
            text-align: center;/*位置居中*/
            outline: none;/*outline属性用来在元素周围划线，取消Outline默认属性*/
            text-decoration: none;/*取消下划线*/
            color: #fff;
            background-color: #f36e41;
        }

        .btn:hover {
            background-color: #c14d21;
        }

        .btn:active {
            background-color: #e25f31;
        }
    </style>
</head>

<body>
    <a class="btn" href="#">确定</a>
    <span class="btn">取消</span>
    <div class="btn">提交</div>
    <button class="btn"> 发送</button>
</body>

</html>
