<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    html, body, ul, li, p, h1, h2, h3, h4, h5, h5 {
      margin: 0px;
      padding: 0px;
    }
    a {
      text-decoration: none;
      color: black;
    }
    li {
      list-style: none;
    }
    .child {
      position: absolute;
      left: 0px;
      top: 100%;
      display: none;
      border: 1px solid #ddd;
    }

    .nav {
      background: rgb(203, 203, 203);
      font-size: 0px;
    }
    .nav>li:hover .child {
      display: block;
    }
    .nav>li .child li:hover {
      background: rgb(203, 203, 203);
    }
    .nav>li:hover {
      background: rgb(170, 170, 170);
    }
    .nav>li {
      display: inline-block;
      font-size: 16px;
      line-height: 30px;
      padding-left: 10px;
      padding-right: 10px;
      position: relative;
    }
  </style>
</head>
<body>
  <ul class="nav">
    <li>
      <a href="#">前端</a>
      <ul class="child">
        <li><a href="#">JavaScript</a></li>
        <li><a href="#">CSS</a></li>
        <li><a href="#">HTML</a></li>
      </ul>
    </li>
    <li>
      <a href="#">服务端</a>
      <ul class="child">
        <li><a href="#">Node</a></li>
        <li><a href="#">PHP</a></li>
        <li><a href="#">Java</a></li>
      </ul>
    </li>
    <li>
      <a href="#">前端工具</a>
      <ul class="child">
        <li><a href="#">Sublime</a></li>
        <li><a href="#">Webstrom</a></li>
        <li><a href="#">Git</a></li>
      </ul>
    </li>
    <li>
      <a href="#">HTML</a>
    </li>
    <li>
      <a href="#">NODE</a>
    </li>
  </ul>
</body>
</html>
