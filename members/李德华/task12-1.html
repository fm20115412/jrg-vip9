<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    html, body, ul, li {
      margin: 0px;
      padding: 0px;
    }
    li {
      list-style: none;
      width: 286px;
      height: 80px;
      background: green;
      float: left;
      margin-top: 10px;
      margin-left: 20px;
    }
    /* li:nth-child(1), li:nth-child(4) {
      margin-left: 0px;
    } */
    .content>ul {
      margin-left: -20px;
    }
    .content {
      width: 900px;
      margin: 0 auto;
      background: gray;
      padding-bottom: 20px;
    }
    .clear {
      clear: both;
    }
  </style>
</head>
<body>
  <div class="content">
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
    </ul>
    <div class="clear"></div>
  </div>
</body>
</html>
