    html, body, ul, li, h5, p {

    li {

    .layout {

    .item-list {

    .item-list>li {

      width: 218px;
      text-align: center;
      position: relative;

    .item-list>li:last-child(1),.item-list>li:last-child(2),.item-list>li:last-child(3) {

    }
    .item-list>li>p {
      text-align: left;
      font-size: 12px;

      margin: 0 20px 20px 20px;
    }
    .border {
      width: 700px;
      border: 1px solid #ddd;
      margin-left: 10px;
      display: none;
    }
    .item-cover {
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      position: absolute;
      top: 0;
      display: none;
    }
    .item-cover>a {
      display: inline-block;
      width: 80px;
      line-height: 36px;
      background: white;
      border: 1px solid red;
      border-radius: 5px;
      font-size: 14px;
      color: red;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-left: -40px;
      margin-top: -18px;
    }
    .show {
      display: block;
    }
    .add-btn {
      padding: 10px;
      border: 1px solid red;
      border-radius: 3px;
      color: red;
    }
    .clearfix:after {
      content: "";
      display: block;
      clear: both;
    }
