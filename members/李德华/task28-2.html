<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      #header {
        height: 100px;
        background: red;
      }
      #content {
        background: gray;
        padding-bottom: 1px;
        margin-top: 20px;
      }
      .clearfix:after {
        content: "";
        display: block;
        clear: both;
      }
      .nav {
        height: 40px;
        background: blue;
      }
      .aside {
        width: 100px;
        height: 400px;
        background: green;
        margin-left: 10px;
        margin-top: 10px;
        float: left;
      }
      .main {
        margin: 10px 10px 10px 110px;
        height: 1000px;
        background: white;
      }
      #footer {
        height: 30px;
        background: black;
      }
    </style>
  </head>
  <body>
    <div id="header"></div>
    <div id="content" class="clearfix">
      <div class="nav">nav1</div>
      <div class="aside"></div>
      <div class="main"></div>
    </div>
    <div id="footer"></div>
    <div id="header"></div>
    <div id="content" class="clearfix">
      <div class="nav">nav2</div>
      <div class="aside"></div>
      <div class="main"></div>
    </div>
    <div id="footer"></div>
    <div id="header"></div>
    <div id="content" class="clearfix">
      <div class="nav">nav3</div>
      <div class="aside"></div>
      <div class="main"></div>
    </div>
    <div id="footer"></div>
    <script src="jquery-3.0.0.min.js"></script>
    <script src="sbstickup.js" type="text/javascript"></script>
    <script>
      $('.nav').sb_stick();
    </script>
  </body>
</html>
