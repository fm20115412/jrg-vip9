<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script src="jquery-3.0.0.min.js" charset="utf-8"></script>
    <script>
      function GoTop($ct) {
        this.ct = $ct;
        this.target = $('<a href="#">回到顶部</a>')
        this.createNode();
        this.bindEvent();
      }
      GoTop.prototype.createNode = function () {
        this.target.css({
          'text-decoration': 'none',
          'color': 'black',
          'border': '1px solid red',
          'display': 'inline-block',
          'padding': '10px 5px',
          'position': 'fixed',
          'right': '10px',
          'bottom': '10px'
        })
        this.ct.append(this.target);
      };
      GoTop.prototype.bindEvent = function () {
        this.target.on('click', function() {
          $(window).scrollTop(0);
        })
      };
      new GoTop($('body'));
    </script>
  </body>
</html>
