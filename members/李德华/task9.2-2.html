<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    @font-face {
      font-family: 'fontello';
      src: url('./font/fontello.eot?35272076');
      src: url('./font/fontello.eot?35272076#iefix') format('embedded-opentype'),
         url('./font/fontello.woff?35272076') format('woff'),
         url('./font/fontello.ttf?35272076') format('truetype'),
         url('./font/fontello.svg?35272076#fontello') format('svg');
      font-weight: normal;
      font-style: normal;
    }
    .demo-icon {
      font-family: "fontello";
      font-style: normal;
      font-weight: normal;
      speak: none;
      display: inline;


      text-decoration: inherit;
      width: 1em;
      margin-right: .2em;
      text-align: center;
      /* opacity: .8; */

      /* For safety - reset parent styles, that can break glyph codes*/
      font-variant: normal;
      text-transform: none;

      /* fix buttons height, for twitter bootstrap */
      line-height: 1em;

      /* Animation center compensation - margins should be symmetric */
      /* remove if not needed */
      margin-left: .2em;

      /* You can be more comfortable with increased icons size */
      /* font-size: 120%; */

      /* Font smoothing. That was taken from TWBS */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;

      /* Uncomment for 3D effect */
      /* text-shadow: 1px 1px 1px rgba(127, 127, 127, 0.3); */
    }
    .demo-icon:hover {
      color: rgb(171, 113, 193);
    }
    .forward::before {
      content: "\e801";
    }
    .forward:hover::before {
      color: black;
      content: "\e800";
    }
    .start::before {
      content: "\e803"
    }
    .start:hover::before {
      color: black;
      content: "\e802";
    }
    .stop::before {
      content: "\e805"
    }
    .stop:hover::before {
      color: black;
      content: "\e804";
    }
    </style>
  </head>
  <body>
    <ul>
      <li class="demo-icon forward"> 邮件</li>
      <li class="demo-icon start"> 喜欢</li>
      <li class="demo-icon stop"> 收藏</li>
    </ul>
  </body>
</html>
