<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      .btn {
        background-color: #f16f49;
        display: inline-block;
        border-radius: 5px;
        margin: 2px;
        color: white;
        text-decoration: none;
        padding: 5px;
        border: 1px solid #eee;
        font-size: 14px;
        outline: none;
        font-family: sans-serif;
        cursor: pointer;
      }
      .btn:hover {
        background-color: #c14d21;
      }
      .btn:active {
        background-color: #e25f31;
      }
    </style>
  </head>
  <body>
    <a class="btn" href="#">确定</a>
    <span class="btn">取消</span>
    <div class="btn">提交</div>
    <button class="btn">发送</button>
  </body>
</html>
