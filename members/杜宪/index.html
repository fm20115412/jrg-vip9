	<h1>课程任务</h1>
	<ol>
		<li>注册 GitHub 账号， 把github用户名发送给老师</li>
		<li>看Git的使用视频，安装学习Git的使用。在Github新建一个项目，在里面push任意代码</li>
		<li>使用命令行 clone 班级作业公共项目，在作业文件夹下新建自己名字的文件夹，添加一个文件。提交。</li>
		<li>练习使用 饥人谷Bin， 打开写任意一段代码，ctrl+S保存后把网页上的链接回复到本任务。</li>
	</ol>
