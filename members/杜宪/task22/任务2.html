<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
<ul class="ct">
    <li>这里是</li>
    <li>饥人谷</li>
    <li>前端6班</li>
</ul>
<input class="ipt-add-content" placeholder="添加内容"/>
<button id="btn-add-start">开头添加</button>
<button id="btn-add-end">结尾添加</button>
<script>

$('#btn-add-start').addEventListener('click',function(){
	var oText = $('.ipt-add-content').value
	if(oText!==''){
		var newElement = document.createElement('li');
		newElement.innerText = oText;
		$('.ct').insertBefore(newElement,$('.ct li'))
	}
})

$('#btn-add-end').addEventListener('click',function(){
	var oText = $('.ipt-add-content').value
	if(oText!==''){
		var newElement = document.createElement('li');
		newElement.innerText = oText;
		$('.ct').appendChild(newElement)
	}
})


function $(ele){
	return document.querySelector(ele)
}
function $$(ele){
	return document.querySelectorAll(ele)
}
</script>
</body>
</html>
