<!DOCTYPE html>

		<link href="" rel="stylesheet">

			ul,li,a,img,p,h1{margin:0;padding: 0;}
			body {
				font: 14px/1.5 "Microsoft YaHei","微软雅黑",sans-serif;
				color: #666;
			}
			a {
			text-decoration: none;
			}
			#header {
				height: 50px;
				background-color: #333;
			}
			#header .container {
				width: 900px;
				margin: 0 auto;
			}
			.logo img {
				height: 40px;
			}
			ul,li {
				list-style: none;
			}
			#header .nav {
				float: right;
			}
			#header .nav > li {
				float: left;
				margin-right: 15px;
			}
			#header .nav a {
				display: block;
				font-size: 16px;
				height: 50px;
				line-height: 50px;
				color: #fff;
				padding: 0 10px;
			}
			#header .nav a:hover {
				background-color: #fff;
				color: #333;
			}
			/* ------------- header ------------ */
			#content .container {
				width: 900px;
				margin: 0 auto;
			}
			#content .aside {
				float: left;
				width: 200px;
				min-height: 500px;
				background-color: #eee;
			}
			#content .main {
				margin-left: 210px;
				padding: 20px 10px;
				background-color: #eee;
			}
			#content h1 {
				margin:20px 0;
			}
			#content:after {
				content: "";
				display: table;
				clear: both;
			}
			/* ------------- content ------------ */
			#footer {
				background-color: #333;
				padding: 10px 0;
			}
			#footer li {
				float: left;
				margin-left: 10px;
			}
			#footer a {
				color: #fff;
			}
			#footer:after {
				content: "";
				display: table;
				clear: both;
			}
			/* ------------- footer ------------ */
		</style>
	</head>
	<body>
		<div id="header">
