<style>
	#header {
		background-color: #ccc;
		height: 40px;
	}
	#content {
		padding: 0 200px;
	}
	#content:after {
		content: "";
		display: block;
		clear: both;
	}
	.main {
		width: 100%;
		min-height: 350px;
		background-color: red;
		float: left;
	}
	.aside {
		width: 200px;
		min-height: 400px;
		background-color: blue;
		float: left;
		margin-left: -100%;
		position: relative;
		left: -200px;
	}
	.extra {
		width: 200px;
		min-height: 400px;
		background-color: yellow;
		float: left;
		margin-left: -200px;
		position: relative;
		left: 200px;
	}
	#footer {
		background-color: #ccc;
		height: 40px;
	}
</style>
</head>
<body>
    <div id="header">header</div>
    <div id="content">
    	<div class="main">main</div>
    	<div class="aside">aside</div>
    	<div class="extra">extra</div>
    </div>
    <div id="footer">footer</div>
</body>
