<style>
	body {
		margin: 0;
	}
	#header {
		height: 40px;

	}
	#content {
	}
	#content:after {

		clear: both;
	}

		width: 100%;
		float: left;
	}
	.main .warp {
		background-color: red;
		min-height: 400px;

		margin-right: 200px;
	}
	.aside {
		width: 200px;
		min-height: 400px;
		float: left;
		margin-left: -100%;
		background: blue;
	}
	.extra {
		width: 200px;
		min-height: 400px;
		float: left;
		margin-left: -200px;
		background: yellow;
	}
	#footer {
		height: 40px;
		background: #ccc;
	}
</style>
</head>
<body>
	<div id="header">header</div>
	<div id="content">
		<div class="main">
			<div class="warp">main</div>
		</div>
		<div class="aside">aside</div>
		<div class="extra">extra</div>
	</div>
	<div id="footer">footer</div>
