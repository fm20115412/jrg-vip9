<style>
	.ct {
		border: 1px solid red;
		height: 100px;
		text-align: center;
		width: 550px;
		margin: 10px auto;
		line-height: 100px;
	}
</style>
</head>
<body>
<div class="ct">
	当鼠标放置到$div 上，把$div 背景色改为红色，移出鼠标背景色变为白色
</div>
<script src='http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js
'></script>
<script>
	$('.ct').on('mouseover', function(){
		$(this).css('background', 'red');
	});//mouseenter
	$('.ct').on('mouseout', function(){
		$(this).css('background', '');
	});//mouseleave
</script>
</body>
