<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>level 9(2)-3</title>
    <style>
    .div1 {
        width: 0;
        height: 0;
        border-width: 40px;
        border-style: solid;
        border-bottom-color: green;
        border-right-color: yellow;
        border-left-color: red;
        border-top-color: blue;
        background-color: grey;
        margin: 20px
    }
    
    .div2 {
        width: 0;
        height: 0;
        border-width: 40px;
        border-style: solid;
        border-bottom-color: transparent;
        border-right-color: transparent;
        border-left-color: transparent;
        border-top-color: blue;
        background-color: white;
        margin: 20px;
    }
    
    .div3 {
        width: 0;
        height: 0;
        border-width: 40px;
        border-style: solid;
        border-bottom-color: transparent;
        border-right-color: transparent;
        border-left-color: red;
        border-top-color: transparent;
        background-color: white;
        margin: 20px;
    }
    
    .div4 {
        width: 0;
        height: 0;
        border-width: 40px;
        border-style: solid;
        border-bottom-color: transparent;
        border-right-color: yellow;
        border-left-color: transparent;
        border-top-color: transparent;
        background-color: white;
        margin: 20px;
    }
    
    .div5 {
        width: 0;
        height: 0;
        border-width: 40px;
        border-style: solid;
        border-bottom-color: green;
        border-right-color: transparent;
        border-left-color: transparent;
        border-top-color: transparent;
        background-color: white;
        margin: 20px;
    }
    
    .div6 {
        margin-left: -20px;
        margin-top: 80px;
        transform: rotate(135deg);
        -ms-transform: rotate(135deg);
        /* IE 9 */
        -moz-transform: rotate(135deg);
        /* Firefox */
        -webkit-transform: rotate(135deg);
        /* Safari 和 Chrome */
        -o-transform: rotate(135deg);
    }
    
    .div7 {
        margin-left: 40px;
        transform: rotate(135deg);
        -ms-transform: rotate(135deg);
        /* IE 9 */
        -moz-transform: rotate(135deg);
        /* Firefox */
        -webkit-transform: rotate(135deg);
        /* Safari 和 Chrome */
        -o-transform: rotate(135deg);
    }
    </style>
</head>

<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
    <div class="div5"></div>
    <div class="div3 div6"></div>
    <div class="div5 div7"></div>
</body>

</html>
