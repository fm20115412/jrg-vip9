<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>level 9</title>
	<style>
		.btn{
			width: 70px;
			height: 40px;
			border-radius: 4px;
			display: inline-block;
			border: none;
			color:white;
			font-size: 24px;
			text-align: center;
			line-height: 40px;
			background-color:#f36e41;
			
			
			/*box-sizing: border-box;*/

		}
		a{
			text-decoration: none;
		}
		button{
				padding: 0;

		}
		.btn:hover{
			background-color:#c14d21;
		}
		.btn:active{
			background-color:#e25f31;
		}
	</style>
</head>
<body>
	<a class="btn" href="#">确定</a>
	<span class="btn" >取消</span>
	<div class="btn">提交</div>
	<button class="btn"> 发送</button>
	
</body>
</html>
