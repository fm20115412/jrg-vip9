<!DOCTYPE html>
<html>
<head>
	<title>task9</title>
	<meta charset="utf-8">
	<style type="text/css">
		.btn {
			text-decoration:none;
			display:inline-block;
			padding:5px 7px;
			border:0px;
			font-size:16px;
			background-color:#f36e41;
			color:#fff;
			border-radius:5px;
		}
		.btn:hover {
			text-decoration:none;
			display:inline-block;
			padding:5px 7px;
			border:0px;border:0px;
			font-size:16px;
			background-color:#c14d21;
			color:#fff;
			border-radius:5px;
		}
		.btn:active {
			text-decoration:none;
			display:inline-block;
			padding:5px 7px;
			border:0px;
			font-size:16px;
			background-color:#e25f31;
			color:#fff;
			border-radius:5px;
		}
		.btn:focus {
			outline:none;
		}
	</style>
</head>
<body>
	<a class="btn" href="#">确定</a>
	<span class="btn" >取消</span>
	<div class="btn">提交</div>
	<button class="btn"> 发送</button>
</body>
</html>
