<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>task6-4</title>
  <style>
    .wrap{
      width: 900px;
      margin: 0 auto;
      background-color:#ccc;
      border:#555 1px solid;
    }
  </style>
</head>
<body>
    <div id="header">
        <div class="wrap">这里是标题</div>
    </div>
    <div id="content">
        <div class="wrap">这里是内容</div>
    </div>
    <div id="footer">
        <div class="wrap">这里是 footer</div>
    </div>
</body>
</html>

<!--
通过为.warp元素添加背景颜色可以看出，width: 900px; margin: 0 auto; 的作用是使.warp元素于浏览器显示页面水平居中。
-->
