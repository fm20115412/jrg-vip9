        var arr = str.split('-');

        var y = '';

      // 3.写一个函数获取n天前的日期
      function getLastDays(n) {
        var d1 = Date.now()-(n*24*3600*1000);
        var d2 = new Date(d1);
        var str = d2.toISOString();
        return str.substr(0,10);
      }
