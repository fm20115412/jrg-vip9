  <body>
    <script type="text/javascript">
      function ucFirst(str) {
        var arr = str.split('');
        arr[0] = arr[0].toUpperCase();
        return arr.join('');
      }
      ucFirst("hunger")   // "Hunger"
    </script>
  </body>
