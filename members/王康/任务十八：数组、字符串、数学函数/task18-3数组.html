    <script type="text/javascript">
    var arr = [ "test", 2, 1.5, false ]
    function find(arr,val) {
      for (var i=0; i<arr.length; i++) {
        if (arr[i] === val) {
          var a = i;
        };
      }
      var b = a != undefined ? a : -1;
      return b
    }
    find(arr, "test") // 0
    find(arr, 2) // 1
    find(arr, 0) // -1
    </script>
