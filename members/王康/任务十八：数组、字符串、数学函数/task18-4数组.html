    <script type="text/javascript">
      var arr = ["a", "b", 1, 3, 5, "b", 2];
      function filterNumeric(arr) {
        var newarr = [];
        for (var i=0; i<arr.length; i++) {
          if (typeof arr[i] === 'number') {
            newarr.push(arr[i]);
          };
        };
        return newarr;
      }
      newarr = filterNumeric(arr);  //   [1,3,5,2]
    </script>
