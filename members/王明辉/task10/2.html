<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            position: relative;
            width: 200px;
            height: 100px;
            border:1px solid #ccc;
            margin: 20px;
        }
        .box:after{
            content: '';
            display: block;
            position: absolute;
            width: 0;
            height: 0;
        }
        .top:after{
            left: 0;
            top:0;
            border-width: 10px;
            border-style:solid;
            border-color: transparent transparent #000 transparent;
            transform:translate(0,-100%)
        }
        .right:after{
            right: 0;
            top:0;
            border-width: 20px 0 0 20px;
            border-style:solid;
            border-color: red transparent transparent transparent;
        }

        .top2:after{
            left: 10px;
            top:0;
            border-width: 10px;
            border-style:solid;
            border-color: transparent transparent #fff transparent;
            transform:translate(0,-100%)
        }
        .top2:before{
            content: '';
            display: block;
            position: absolute;
            width: 0;
            height: 0;
            left: 10px;
            top:0;
            border-width: 10px;
            border-style:solid;
            border-color: transparent transparent #000 transparent;
            transform:translate(0,-100%);
        }
    </style>
</head>
<body>

<div class="box top"></div>
<div class="box right"></div>
<div class="box top2"></div>

</body>
</html>
