<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2</title>
</head>
<body>

<ul class="ct">
    <li>这里是</li>
    <li>饥人谷</li>
    <li>前端6班</li>
</ul>
<input class="ipt-add-content" placeholder="添加内容"/>
<button id="btn-add-start">开头添加</button>
<button id="btn-add-end">结尾添加</button>

<script>
    /* 2. 补全代码，要求：
            当点击 '按钮开头添加' 时在<li>这里是</li>元素前添加一个新元素，内容为用户输入的非空字符串；当点击'结尾添加'时在<li>前端6班</li>后添加用户输入的非空字符串.
            当点击每一个元素li时控制台展示该元素的文本内容。
    */

    var iptAddContent = document.getElementsByClassName('ipt-add-content')[0];
    var ctUl = document.getElementsByClassName('ct')[0];
    var btnStart = document.getElementById('btn-add-start');
    var btnEnd = document.getElementById('btn-add-end');

    btnStart.addEventListener('click',function(){
        addLi(true);
    },false);
    btnEnd.addEventListener('click',function(){
        addLi(false);
    },false);
    ctUl.addEventListener('click',function(ev){
        var evLi = ev.target;
        if(evLi.tagName.toLocaleLowerCase() === 'li'){
            console.log(evLi.innerText);
        }

    },false);

    function addLi(isUp){
        var str = iptAddContent.value
        if(str === '') return false;

        var li = document.createElement('li');
        li.innerHTML = str;

        if(isUp){
            ctUl.insertBefore(li,ctUl.children[0]);
        }else{
            ctUl.appendChild(li);
        }
        iptAddContent.value = '';
    }

</script>
</body>
</html>
