<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="###">

    <div>
        姓名: <input type="text" value="" placeholder="用户名" />
    </div>
    <div>

        密码: <input type="password" value="" placeholder="用户名" />
    </div>

    <div>
        性别:
        <input id="nan" type="radio" name="sex" value="nan" /><label for="nan">男</label>
        <input id="nv" type="radio" name="sex" value="nv" /><label for="nv">女</label>
    </div>
    <div>
        取向:
        <input id="q_nan" type="radio" name="qu" value="nan" /><label for="q_nan">男</label>
        <input id="q_nv" type="radio" name="qu" value="nv" /><label for="q_nv">女</label>
    </div>
    <div>
        爱好:
        <input id="ai_data" type="checkbox" name="ai" value="dota" /><label for="ai_data">dota</label>
        <input id="ai_lv" type="checkbox" name="ai" value="dota" /><label for="ai_lv">旅游</label>
        <input id="ai_chong" type="checkbox" name="ai" value="dota" /><label for="ai_chong">宠物</label>
    </div>
    <div>
        评论:
        <textarea name="user_text"  cols="30" rows="10"></textarea>
    </div>

    <div>
        我的car :
        <select name="sel">
            <option value="sabo">萨博</option>
            <option value="lufei">路飞</option>
            <option value="suolong">索隆</option>
        </select>
    </div>

    <input type="submit" value="提交" />

</form>

</body>
</html>
