<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task-9-01</title>
	<style>
		a {
			text-decoration: none;
		}
		div {
			display: inline-block;
		}
		button {
			border:none;
		}
		.btn {
			font-size: 14px;
			color: #fff;
			padding:6px;
			background-color: rgb(243,110,65);
			border-radius: 4px;
		}
		.btn:hover {
			background-color: #c14d21;
			cursor: pointer;
		}
		.btn:click {
			background-color: #e25f31;

		}
	</style>
</head>
<body>
	<a class="btn" href="#">确定</a>
    <span class="btn" >取消</span>
    <div class="btn">提交</div>
    <button class="btn"> 发送</button>
</body>
</html>
