<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task9-02-01</title>
	<style>
	ul{
		list-style: none;
		font-size: 14px;
		font-weight: 400;
	}
	li{
		display: block;
		height: 31px;
		line-height: 31px;
		overflow: hidden;
	}
li i{
	background-image: url(sp.png);
	display: inline-block;
	width:37px;
	height: 37px;
	float: left;
	}
.button1 i {
	background-position: 0 0;
}
.button2 i {
	background-position: 0 -37px;
}
.button3 i {
	background-position: 0 -74px;
}
span{
	line-height: 37px;
}
.button1 i:hover {
	background-position: 0 -107px;
}
.button2 i:hover{
	background-position: 0 -144px;
}
.button3 i:hover {
	background-position: 0 -180px;
}
</style>
</head>
<body>
 <ul>
 	<li class="button1">
 	<i></i>
 	<span>前进</span>
 	</li>
 	<li class="button2">
 	<i></i>
 	<span>开始</span>
 	</li>
 	<i></i>
 	 <li class="button3">
 	 <i></i>
 	 <span>停止</span>
 	 </li>
 </ul>
</body>
</html>
