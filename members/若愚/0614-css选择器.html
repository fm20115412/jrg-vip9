<style>
	*{
		margin: 0;
		padding: 0;
	}
	body,p,h1,h2,h3,h4,h5,h6,ul,li,dl,dt,dd,ol{
		margin:0;
		padding:0;
	}
	li{
		list-style: none;
	}
/*	a{
		text-decoration: none;
	}*/

	h1{

	}

	#content {
		background-color: #eee;
	}

	#content h1{
		color: red;
	}

	#content h1, 
	#footer h1{

	}

	#content > h1{
		font-size: 40px;
	}

	#content > p{

	}
/*
	#content li{
		width: 100px;
		height: 100px;
		background: red;
	}*/

	#content .panel, 
	#content .box {
		width: 100px;
		height: 100px;
		background: red;
	}


	.active{
		background: pink;
	}
	#content .active+.panel{
		color: yellow;
	}
	#content .active~.panel{
		border: 1px solid red;
	}


	#footer{
		background-color: #f00;
	}

	.wrap{
		width: 900px;
		margin: 30px auto;
	}

	input[type=text], 
	input[type=password]{
		height: 40px;
	}

	a:link{
		color: yellow;
	}
	a:visited{
		color: blue;
	}

	a:hover{
		color: #333;
	}
	a:active{
		color: pink;
	}

	input:focus{
		border: 1px solid red;
	}

</style>
</head>
<body>

	<div id="header" class="wrap">
		<ul>
	    	<li><a href="">主页</a></li>
	    	<li><a href="">关于</a></li>
	    </ul>
	</div>
	<div id="content" class="wrap">
		<h1>我是标题</h1>
		<p>我是段落</p>
		<h1 class="panel">我是标题</h1>
		<ul>
			<li class="active panel">1</li>
			<li class="panel">2</li>
			<li class="panel">3</li>
			<li class="panel">
				<h1>hello</h1>
			</li>
		</ul>
		<ul>
			<li class="box">a</li>
			<li class="box">b</li>
			<li class="box">c</li>
			<li class="box">d</li>
		</ul>
	</div>
	<div id="footer" class="wrap">
		<h1>我是footer的标题</h1>
		<p>我是footer的段落</p>
		<div class="panel">我是footer的panel</div>
	</div>

	<input type="text">
	<input type="password">
