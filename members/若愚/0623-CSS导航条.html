<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>导航条</title>
    <style>
        body {
            font-size: 14px;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        ul,
        li {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        a {
            color: #333;
            text-decoration: none;
        }
        
        #navbar {
            border: 1px solid red;
            overflow: hidden;
        }
        
/*        #navbar:after {
            content: '';
            display: block;
            clear: both;
        }*/
        
        #navbar>li {
            float: left;
            /*display: inline-block;*/
            padding: 5px 10px;
            position: relative;
            background: #ccc;
        }
        
        #navbar>li:hover {
            background: #aaa;
        }
        
        #navbar>li:hover .child {
            display: block;
        }
        
        #navbar>li>a {}
        
        #navbar .child {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            border: 1px solid #ccc;
            background: #fff;
        }
        
        #navbar .child a {
            padding: 5px 10px;
            display: block;
        }
        
        #navbar .child a:hover {
            background: #aaa;
        }
    </style>
</head>

<body>
    <ul id="navbar">

        <li>
            <a href="#">前端</a>
            <ul class="child">
                <li><a href="">Node</a></li>
                <li><a href="">PHP</a></li>
                <li><a href="">JAVA</a></li>
            </ul>
        </li><li>
            <a href="#">前端</a>
            <ul class="child">
                <li><a href="">Node</a></li>
                <li><a href="">PHP</a></li>
                <li><a href="">JAVA</a></li>
            </ul>
        </li><li>
            <a href="#">前端</a>
            <ul class="child">
                <li><a href="">Node</a></li>
                <li><a href="">PHP</a></li>
                <li><a href="">JAVA</a></li>
            </ul>
        </li>
        <li><a href="#">前端</a></li><li><a href="#">前端</a></li>
    </ul>
</body>

</html>
