<!doctype>
<html>
    <head>
        <style>

            .ct{
                position: relative;
                width: 500px;
                height: 1400px;
                margin: 20px;
                padding: 50px;
                border: 10px solid ;
            }
            .box1{
                width: 150px;
                height: 100px;
                background: yellow;
                position: sticky;
                /*right: 10px;
                bottom: 10px;*/
            }
            .box2{
                width: 150px;
                height: 100px;

                border: 10px solid red;
                background: #fff;
                /*margin-top: -10px;*/
                position: absolute;
                top: 100%;
                left: 50%;
                margin-left: -85px;
                margin-top: -60px;
                z-index: 1;
                /*top: 10px;
                left: 10px;*/
            }
            .box3{
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(0,0,0,0.7);
                /*top: 10px;
                left: 10px;*/
            }
        </style>
    </head>
    <body>
        <div class="ct">
            <div class="box box1">1</div>
            <div class="box box2">2</div>
            <div class="box box3">3</div>
        </div>
    </body>
</html>
