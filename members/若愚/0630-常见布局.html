<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<style>
	body,h1,h2,h3,h4,h5,h6,p,ul,li,ol,dl,dt,dd{
		margin: 0;
		padding: 0;
	}
	
	h1{
		font-size: 32px;
		margin-top: 15px;
	}
	h2{
		font-size: 32px;
		margin-top: 15px;
	}

	.ct{
		width: 300px;
		border: 5px solid red;
	}
	.ct:after{
		content: '';
		display: block;
		clear: both;
	}
	.box{
/*		display: inline-block;
		*display: inline;*/
/*		width: 100px;*/
		width: 33.3%;
		height: 100px;
		background: yellow;
		padding: 10px;
		margin: 10px;
		border: 10px solid ;
		float:left;
		box-sizing: border-box;
	}
	body{
		/*padding: 0 200px;*/
	}
	html .aside{
		width: 200px;
		height: 300px;
		background: red;
		_background: pink;
		*background: black;
		float: left;
		margin-left: -100%;
/*		position: relative;
		left: -200px;*/
	}
	.ad{
		width: 200px;
		height: 400px;
		background: yellow;
		float: left;
		margin-left: -200px;
/*		position: relative;
		left: 200px;*/
	}
	.main{
		height: 600px;
		width: 100%;
		background: #eee;
		float: left;
	}
	.main .wrap{
		height: 500px;
		background: blue;
		margin: 0 210px;
	}
	.clear{
		clear: both;
	}
</style>
</head>
<body>
  	<!--[if !IE]>
    <p>hello</p>
    <![endif]-->

	<!-- hello -->
	<div class="main">
		<div class="wrap">main</div>
	</div>

	<div class="aside">aside</div>
	<div class="ad">ad</div>
	<div class="clear"></div>
	<div class="ct">
		<div class="box">hello</div>
		<div class="box">hello</div>
		<div class="box">hello</div>
	</div>
    
</body>
</html>
