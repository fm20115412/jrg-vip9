
<!DOCTYPE html>

<meta name="description" content="tab切换 原生js" />
  <meta charset="utf-8">
  <title>效果 切换</title>
  <style>
  li{
    list-style: none;
  } 
  .ct >ul >li{
    border: 1px solid #ccc;
  }
  .ct>ul>li>p{
    display: none;
  } 
  .hide{
    display:none;
  }

  p{
   /* display: inline;*/
  }

  </style>

<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
</head>
<body>

  <p id="p1">我是段落1</p>
  <button id="btn1">hide</button>
  <button id="btn2">show</button>
  <button id="btn3">切换toggle</button>
  <button id="btn4">切换非toggle</button>


  <script>

  $('#btn1').on('click', function(){
    $('#p1').hide(1000);
    //$('#p1').css('display', 'none');
  })
  $('#btn2').on('click', function(){
    $('#p1').show(1000);
    //$('#p1').css('display', 'block');
  })

  $('#btn3').on('click', function(){
    $('#p1').toggle();
  })
  var isShow = true;
  $('#btn4').on('click', function(){
    if($('#p1').css('display') === 'none'){
      $('#p1').show();
      isShow = true;
    }else{
      $('#p1').hide();
      isShow = false;
    }
  })


  </script>

  <div></div>

  <button id="btn5">fadeIn</button>
  <button id="btn6">fadeOut</button>
  <button id="btn7">切换toggle</button>
  <button id="btn8">切换非toggle</button>

  <script>
  $('#btn5').on('click', function(){
    $('#p1').fadeIn(300);
  })
  $('#btn6').on('click', function(){
    $('#p1').fadeOut(300);
  })
  $('#btn7').on('click', function(){
    $('#p1').fadeToggle();
  })

  </script>
