	var p1 = new Person('hunger', 30);

	console.log(p1.nick);
	console.log(p1.age);
	p1.printName();

	// 1. 任何函数都 prototype 这个属性，对应的值是一个对象，叫做原型对象



	function People(name, age){

	}

	People.prototype.sayName = function(){

	}

</script>
