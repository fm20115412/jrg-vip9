<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
*{
	margin: 0;
	padding: 0;
}
	.box{
		width: 200px;
		height: 100px;
		border: 1px solid #ccc;
		margin:40px;
		position: relative;
	}
	.triangle1{
		width: 0px;
		border:15px solid transparent;
		border-bottom: 15px solid #ccc;
		position: absolute;
		bottom: 100px;
		left: 10px;
	}
	.triangle2{
		width: 0px;
		border: 10px solid transparent;
		border-top: 10px solid red;
		border-right: 10px solid red;
		position: absolute;
		right: 0px;
		top:0px;
	}
	.black{

        height:0px;
        width:0px;
        border:15px solid transparent;
        border-bottom:15px solid #ccc;
        position:absolute;
        bottom: 100px;
		left: 10px;      
	}
	.triangle3{
	     width:0px;
        border:15px solid transparent;
        border-bottom: 15px solid white;
        position:absolute;
        bottom: 99px;
		left: 10px;   
	}
</style>
</head>
<body>
<div class="box">
	<div class="triangle1"></div>
</div>
<div class="box">
	<div class="triangle2"></div>
</div>
<div class="box">
<div class="black">	</div>
	<div class="triangle3"></div>
</div>
    
</body>
</html>
