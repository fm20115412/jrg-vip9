<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
</head>
<body>
<ul class="ct">
    <li>这里是</li>
    <li>饥人谷</li>
    <li>前端6班</li>
</ul>
<input class="ipt-add-content" placeholder="添加内容"/>
<button id="btn-add-start">开头添加</button>
<button id="btn-add-end">结尾添加</button>
<script type="text/javascript">
	var text =document.querySelector('.ipt-add-content'); 
	var insertStart = document.querySelector('#btn-add-start');
	var insertEnd = document.querySelector('#btn-add-end'); 
	var ct = document.querySelector('.ct'); 

	var ct2 = document.querySelectorAll('.ct');

	var ct3 = document.querySelectorAll('.ct')[0];

	insertStart.addEventListener('click',function(){
		var li = document.createElement('li');  
		li.innerText =text.value ;
		ct.insertBefore(li,ct.firstChild);
	})
	insertEnd.addEventListener('click',function(){
		var li =document.createElement('li');
		li.innerText=text.value;
		ct.appendChild(li,ct.lastChild);
	})

	ct.addEventListener('click',function(e){
		if(e.target.tagName.toLowerCase() === 'li'){
			console.log(e.target.innerText);
		}
	})

</script>
    
</body>
</html>
