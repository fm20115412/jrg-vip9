<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<style>

  .content{
    list-style: none;

  button{

<body>
  <div class="container">
    <ul class="news">
      <li class="content">内容1</li>
      <li class="content">内容2</li> 
    </ul>
    <button class="change">加载更多</button>
  </div>
  
<script>

function $(id){
    return document.querySelector(id);
  }
function $$(str){
      return document.querySelectorAll(str);
    } 
  
  
  $('.change').addEventListener('click',function(){
    var startnum = $$('.news li').length;
  ajax ({
     url:'getnews.php',//?
     type:'get',
     dataType:'json',//text ,json
     data:{
       start:startnum
   },
  success: function(news){
          for(var i =0;i<news.data.length;i++){
          var anew = document.createElement('li');
          $('.news').appendChild(anew);
          anew.innerText = news.data[i];
          anew.className='content';
        }
      },

  error:function(){
    console.log('error');
  }
})

})

 function appengLi(news){
        for(var i =0;i<news.length;i++){
          var anew = document.createElement('li');
          $('.news').appendChild(anew);
          // var num = $$('.news li').length;
          anew.innerText = news[i];
          anew.className='content';
        }
      }

  




 function ajax(opts){
  var xhr =new XMLHttpRequest;
  xhr.onreadystatechange=function(){
    if(xhr.readyState == 4&& xhr.status == 200){
      // var json = JSON.parse(xhr.responseText);
      // opts.success(xhr.responseText);
          if (opts.dataType === 'text') {
            opts.success(xhr.responseText);
          }
          if (opts.dataType === 'json') {
            var json = JSON.parse(xhr.responseText);
            opts.success(json);
          }
    }

    if(xhr.status==404){
      opts.error();
    }
  }

  var dataStr = '';
  for(var key in opts.data){
    dataStr += key +'='+opts.data[key]+'&';
    dataStr = dataStr.substr(0,dataStr.length-1);
  }


  if(opts.type.toLowerCase() === 'post'){
    xhr.open(opts.type,opts.url,true);
    xhr.setRequestHeader('Content-type','application/x-www-form-urlencoded');
    xhr.send(dataStr);
  }
  if(
    opts.type.toLowerCase()==='get'){xhr.open(opts.type,opts.url+'?'+dataStr,true);
    xhr.send();
  }
 
}
</script>
</body>


</html>
