	function addProd(opts){
		var html = '';
		html+='<li class="prod">';
		html+='<div class="cover">'+'<a href="#">立即购买</a>'+'</div>';

		return html;
	}



	$('.btn').on('click', function(e){

		var html = addProd(prods);
		$('.product-list').append(html);

});




	$('.product-list').on('mouseenter','.prod',function(e){
