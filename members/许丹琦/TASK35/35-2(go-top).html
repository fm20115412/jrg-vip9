.go-top{
	border:1px solid #ccc;
	padding:10px;

	bottom: 10px;

</ul>
<a href="javascript:void(0)"><div class="go-top">回到顶部</div></a>
</div>
<script type="text/javascript">

	function GoTop(ct,target){
		this.ct = ct;
		this.target = target;
		this.createNode();
	}

	GoTop.prototype = {
		bindEvent:function(){
			this.target.on('click',function(){
				$(window).scrollTop(0);
			})	
		},
		createNode:function(){
		var _this=this;
		$(window).on('scroll',function(){
			var scrollTop = $(window).scrollTop();
			if(scrollTop > 100 ){
				_this.target.css('display','block')
			}else{
				_this.target.css('display','none')
			}
		})
		this.bindEvent();
		}
	}

	var $ct = $('.ct'),
		$target = $('.go-top');

	new GoTop($ct,$target);



</script>
