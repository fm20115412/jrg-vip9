<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">

<body>
<form>
	<label for="input-username">姓名：</label><input type="text" placeholder="用户名"><br />
	<label for="input-pass">密码：</label><input  name="password" type="password"><br />

	<label>性别：</label> 
	<input type="radio" name="sex" value="1"><span>男</span>
	<input type="radio" name="sex" value="2"><span>女</span><br />

	<label>取向：</label> 
	<input type="radio" name="sex2" value="1"><span>男</span>
	<input type="radio" name="sex2" value="2"><span>女</span><br />

	<label for="favourite">爱好：</label>
	<input type="checkbox"  name="favourite" value="1"><label for="dota">dota</label>
	<input type="checkbox"  name="favourite" value="2"><label for="travel">旅游</label>
	<input type="checkbox"  name="favourite" value="3"><label for="dota">宠物</label><br />

	<label for="comment">评论：</label>
	<textarea cols="60" rows="5">123</textarea><br>

	<label for="mycar">我的car:</label><select id="input-select">
		<option value="sabo">萨博</option>
		<option value="benz">奔驰</option>
		<option value="falali">法拉利</option>


	</select><br />

	<input type="button" value="提交" />
            
</form> 
</body>
</html>
