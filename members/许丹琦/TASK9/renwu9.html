<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<style type="text/css">
  *{
  	margin: 0;
	padding: 0;
	border: 0;
  }

	.btn{
	display: inline-block;
	background-color: #f36e41;
	font-size: 14px;
	color: white;
	font-weight: bold;
	width: 80px;
	height:50px;
	text-decoration: none;
	border-radius: 10px;
	text-align: center;
	line-height: 50px;
	margin: 10px;
}
.btn:hover{
	background-color: #c14d21;
    cursor: pointer;}
.btn:active{background-color: #e25f31;}
</style>
</head>
<body>
<a class="btn" href="#">确定</a>
<span class="btn" >取消</span>
<div class="btn">提交</div>
<button class="btn"> 发送</button>
<div><img src="messi.jpg"></div>
    
</body>
</html>
