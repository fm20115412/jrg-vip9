<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>navbar</title>
        <style media="screen">
            *{
                margin: 0;
                padding: 0;
                list-style: none;
            }
            a{
                text-decoration: none;
                padding: 5px 10px;
                display: inline-block;
            }
            a:link{
                color: black;
            }
            a:visited{
                color: black;
            }
            .navbar>li{
                display: inline-block;
                vertical-align: top;
                position: relative;
            }
            .content{
                display: none;
                position: absolute;
                top: 100%;
                border: 1px solid #ccc;
                background: white;
            }
            .content>li:hover{
                background: #aaa;
            }
            .navbar>li:hover{
                background: #aaa;
            }
            .navbar>li:hover .content{
                display: block;
            }
            .navbar{
                background: #ccc;
            }
        </style>
    </head>
    <body>
        <ul class="navbar">
            <li>
                <a href="#">前端</a>
                <ul class="content">
                    <li><a href="#">Javascript</a></li>
                    <li><a href="#">CSS</a></li>
                    <li><a href="#">HTML</a></li>
                </ul>
            </li>
            <li>
                <a href="#">服务器</a>
                <ul class="content">
                    <li><a href="#">Node</a></li>
                    <li><a href="#">PHP</a></li>
                    <li><a href="#">Java</a></li>
                </ul>
            </li>
            <li>
                <a href="#">前端工具</a>
                <ul class="content">
                    <li><a href="#">Sublime</a></li>
                    <li><a href="#">Webstorm</a></li>
                    <li><a href="#">Git</a></li>
                </ul>
            </li>
            <li>
                <li><a href="#">HTML</a></li>
            </li>
            <li>
                <li><a href="#">NODE</a></li>
            </li>
        </ul>
    </body>
</html>
