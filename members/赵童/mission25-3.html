            list-style: none;
            text-decoration: none;
            font-size: 0.8rem;
            color: dimgray;
        }
        a:visited{
            color: inherit;
        }
        a:link{
            color: inherit;
        }
        .clearfix:after{
            content: "";

        }
        .main{

        .content{

            float: left;

            margin-top: 20px;

            overflow: hidden;
            position: relative;
        }
        .list .content>img{

            width: 130px;
            height: 130px;
            margin: 0 auto;
        }
        .list .content>h4{

            padding: 0 20px;
        }
        .list .content>p{
            padding: 0 20px;
            color: red;
        }
        .content .cover{
            height: 250px;
            width: 200px;
            background: rgba(0,0,0,0.3);
            position: absolute;
            opacity: 0;
            transition: all 1s;
        }
        .content .cover>a{
            display: block;
            width: 60px;
            line-height: 30px;
            text-align: center;
            border: 1px solid red;
            border-radius: 5px;
            background: white;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-top: -15px;
            margin-left: -30px;
        }
        .loadmore{
            margin-top: 20px;
            font-size: 1.2rem;
            border-radius: 5px;
        }
        .content .hover{
            opacity: 1;
        }
    </style>
</head>
