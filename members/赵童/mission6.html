<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
            *{
            margin: 0;
            padding: 0;
            }
            .one{
                width: 200px;
                height: 80px;
                border: 1px solid #ccc;
                color: #f0f;
                font-size: 0.875rem;
                text-align: center;
                line-height: 80px;
            }
            .dialog{
                border: 1px solid #ccc;
            }
            .header{
                height: 40px;
                font-size: 1rem;
                color: #f00;
                padding-left: 10px;
                border-bottom: 1px solid #ccc;
            }
            .content{
                height: 100px;
            }
            .content a{
                text-decoration: none;
                color: blue;
            }
            .content a:hover{
                color: red;
            }
            .footer{
                height: 50px;
                text-align: center;
            }
            .footer a{
                border: 1px solid #ccc;
                border-radius: 3px;
                padding: 4px 0 4px 3px;
                display: inline-block;
            }
            .tableclass{
                border: 10px solid #f5f5f5;
                height: 90px;
                width: 500px;
                font-size: 0.875rem;
            }
            table{
                border: 1px solid #ccc;
                height: 90px;
                width: 500px;
                text-align: center;
                border-collapse: collapse;
            }
            tr th{
                background-color: #22aaaa;
            }
            th,td{
                border: 1px solid #ccc;
            }
        </style>
    </head>
    <body>
        <div class="one">
            这里是饥人谷
        </div>
        <div class="dialog">
            <div class="header">
                <h3>我是标题</h3>
                <a class="close" title="关闭" href="#">X</a>
            </div>
            <div class="content">
                <h3>
                    欢迎来到 <a href="http://jirengu.com">饥人谷</a>
                </h3>
                <p>
                    在这个大家庭你能快乐的学到更多前端技能
                </p>
            </div>
            <div class="footer">
                <a class="btn btn-cancel" href="#">取消</a>
                <a class="btn btn-confirm" href="#">确认</a>
            </div>
        </div>
        <div class="tableclass">
            <table>
                <tr>
                    <th>姓名</th>
                    <th>性别</th>
                </tr>
                <tr>
                    <td>小明</td>
                    <td>男</td>
                </tr>
                <tr>
                    <td>小花</td>
                    <td>女</td>
                </tr>
            </table>
        </div>
    </body>
</html>
