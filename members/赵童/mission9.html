<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
            *{
                margin: 0;
                padding: 0;
            }

            .btn{
                display: inline-block;
                background-color: #f36e41;
                border-radius: 6px;
                padding: 6px;
                margin: 0 2px;
                color: #fff;
                border: none;
                font-size: 1rem;
            }
            button{
                padding: 5px !important;
            }
            .btn:link{
                text-decoration: none;
                color: #fff;
            }
            .btn:hover{
                background-color: #c14d21;
            }
            .btn:active{
                background-color: #e25f31;
            }
        </style>
    </head>
    <body>
        <a class="btn" href="#">确定</a>
        <span class="btn">取消</span>
        <div class="btn">提交</div>
        <button class="btn">发送</button>
    </body>
</html>
