<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/jquery-3.1.1.min.js"></script>
    <style>
        .ct{
            width: 30px;
            height: 40px;
            /*border: 1px solid gray;*/
            position: relative;
            overflow: hidden;
        }
        .one{
            width: 3px;
            height: 30px;
            background-color: limegreen;
            position: absolute;
            border-radius: 1px 1px 0 0;
            bottom: -30px;
            transition: all 1s;
        }
        .two{
            width: 6px;
            height: 30px;
            background-color: limegreen;
            position: absolute;
            left: 4px;
            border-radius: 2px 2px 0 0;
            transition: all 1s;
        }
        .three{
            width: 5px;
            height: 30px;
            background-color: limegreen;
            position: absolute;
            left: 11px;
            border-radius: 2px 2px 0 0;
            transition: all 1s;
        }
        .four{
            width: 2px;
            height: 30px;
            background-color: limegreen;
            position: absolute;
            left: 17px;
            border-radius: 1px 1px 0 0;
            transition: all 1s;
        }
        .slow{
            animation: updown 2s infinite;
            width: 3px;
            height: 30px;
            background-color: limegreen;
            position: absolute;
            border-radius: 1px 1px 0 0;
            bottom: -30px;
            transition: all 1s;
        }
        .normal{
            animation: updown 1.75s infinite;
            width: 6px;
            height: 30px;
            background-color: limegreen;
            position: absolute;
            left: 4px;
            border-radius: 2px 2px 0 0;
            transition: all 1s;
        }
        .fast{
            animation: updown 2.25s infinite;
            width: 5px;
            height: 30px;
            background-color: limegreen;
            position: absolute;
            left: 11px;
            border-radius: 2px 2px 0 0;
            transition: all 1s;
        }
        .topspeed{
            animation: updown 1s infinite;
            width: 2px;
            height: 30px;
            background-color: limegreen;
            position: absolute;
            left: 17px;
            border-radius: 1px 1px 0 0;
            transition: all 1s;
        }
        @keyframes updown{
            0%{
                bottom: -25px;
            }
            50%{
                bottom: 0px;
            }
            100%{
                bottom: -25px;
            }
        }
        @keyframes down{
            100%{
                bottom: -30px;
            }
        }
    </style>
</head>
<body>

        <div class="slow"></div>

        <div class="fast"></div>
        <div class="topspeed"></div>
    </div>-->

    var channelArr = [

        {name:4,channel_id:4},
        {name:5,channel_id:5},
        {name:6,channel_id:6},
        {name:7,channel_id:7},
    ];

        var $li = $('<li data-id="'+ channelArr[i].channel_id + '">' + channelArr[i].name + 'MHz' + '</li>');

</script>
