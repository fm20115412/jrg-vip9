<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>task12-2</title>
  <style>
    body{
      margin:0;
    }
    #header,#footer{
      height: 30px;
      background: silver;
    }
    .center,.aside{
      float: left;
    }
    .center{
      width: 100%;
      height: 100px;
      background: green;
    }
    #content{
      padding-left:300px;
    }
    #content:after{
      content: '';
      display: block;
      clear: both;
    }
    .aside{
      margin-left: -100%  ;
      background: red;
      position: relative;
      right: 300px;
      width:300px;
      height:150px; 
    }
    
  </style>
</head>
<body>
    <div id="header">头部</div>
    <div id="content">
      <div class="center">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Labore officia possimus earum itaque voluptatibus, asperiores quod consequatur, repudiandae iure magni hic quo illum, temporibus provident ducimus fuga perspiciatis laudantium sequi.</div>
      <div class="aside">左侧边栏，固定宽度</div>
    </div>
    <div id="footer">尾部</div>
</body>
</html>
