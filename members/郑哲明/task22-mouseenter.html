<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mouseover</title>
</head>
<body>
    <ul class="ct">
        <li data-img="./image/task15-3/1.jpg">鼠标放置查看图片1</li>
        <li data-img="./image/task15-3/2.jpg">鼠标放置查看图片2</li>
        <li data-img="./image/task15-3/3.jpg">鼠标放置查看图片3</li>
    </ul>
    <div class="img-preview"></div>
    <script>
        var ct = document.getElementsByClassName('ct')[0]
        var preview = document.getElementsByClassName('img-preview')[0]
        ct.addEventListener('mouseover' , function (e) {
            var target = e.target
            var dataImg = target.getAttribute('data-img')
            if (e.target !== ct) {
                preview.innerHTML = '<img src=" ' + dataImg + '">'
            }
        })
    </script>
</body>
</html>
