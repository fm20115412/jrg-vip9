        ul,li{

            padding: 0;
        }
        li{
            list-style: none;
        }
        a{
            text-decoration: none;
            color: black;
        }
        .list{
            width: 800px;
            text-align: justify;    
            font-size: 0;
            margin-bottom: 30px;
        }
        .list:after{
            content: '';
            width: 100%;
            display: inline-block;
        }
        .list > li{
            width: 32%;
            box-sizing: border-box;
            padding: 10px 10px;
            display: inline-block;
            border: 1px solid silver;
            margin-bottom: 20px;
            font-size: 16px;
            margin-top: -1px;
            position: relative;
        }
        .list .price{
            color:red;
        }
        .list .cover{
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: rgba(200,200,200,0.7);
            display: none;
        }
        .list .cover .click{
            display: block;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            text-align: center;
            line-height: 30px;
            height: 30px;
            width: 100px;
            background: #fff;
            border: 1px solid red;
            margin: auto;
            color: red;
        }
        .list img{
            display: block;
            margin: auto;
        }
        .tab-wrap{
            width:800px;
            margin:auto;
        }
        .btn{
            color: #900;
            border: 1px solid #900;
            padding: 6px 10px;
            border-radius: 5px;
        }
    </style>
