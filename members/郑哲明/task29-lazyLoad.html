    <script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
    <script>
        var clock
        function isVisible($node) {
            var offTop = $node.offset().top         //$node当前位置的坐标，以文档为参照
            var $nodeH = $node.height()             //$node高度
            var curTop = $(window).scrollTop()      //window上边缘离页面顶部的距离
            var winH = $(window).height()           //window高度
            if (curTop + winH > offTop) {
                return true
            } else  return false
        }
        $(window).on('scroll',function() {
            if(clock) clearTimeout(clock)
            clock = setTimeout(function(){
                console.log(1)
                checkShow()
            },300) //仅最后一次滚动执行函数,setTimeout间隔时间须大于0
        })
        checkShow()
        function checkShow() {
            $('.pics img').each(function(){
                var $curImg = $(this)
                if($curImg.attr('isLoaded')) return    //如果图片已经载入，则跳出函数；
                if(isVisible($curImg)) showImg($curImg)   
                //如果图片处于可见范围，则载入图片;
            })
        }
        function showImg($curImg) {
            $curImg.attr('src',$curImg.attr('data-src')) //把图片资源路径从data-src移到src
            $curImg.attr('isLoaded','true')
        }
        
    </script>
