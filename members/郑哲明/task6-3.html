<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>表格</title>
	<style type="text/css">
		table,th,td{
			border:1px solid #ccc;
		}
		table{
			border-collapse: collapse;
			text-align: center;
			width: 500px;
			width: 1000px;
		}
		th,td{
			height: 50px;
		}
		th{
			background-color: #22aaaa;
		}
	</style>
</head>
<body>
	<table > 
		<tr>
			<th>姓名</th>
			<th>性别</th>
		</tr>
		<tr>
			<td>小明</td>
			<td>男</td>
		</tr>
		<tr>
			<td>小花</td>
			<td>女</td>
		</tr>
	</table>
</body>
</html>
