<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<style type="text/css">
		.wrap{
			border:1px solid #ccc;
			width: 900px;
			margin:0 auto;
		}
	</style>
</head>
<body>
	<div id="header">
		<div class="wrap">这里是标题</div>
	</div>
	<div id="content">
		<div class="wrap">这里是内容</div>
	</div>
	<div id="footer">
		<div class="wrap">这里是 footer</div>
	</div>
	<p>1、固定块元素的宽度，使其不会内容区不会填满整行；2、设置元素的margin左右为auto，实现块级元素水平居中</p>
</body>
</html>
