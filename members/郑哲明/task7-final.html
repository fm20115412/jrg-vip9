<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>任务7</title>
</head>
<style>
	p{
	margin: 0;
	padding: 0;
	font-size: 25px;
	font-family: Microsoft YaHei；
	}
	.content{
		height: 25px;
		width: 180px;
	}
	
	.textarea input{
		width: 600px;
		height: 300px;
		vertical-align: bottom;
	}
	::-moz-placeholder { 
		font-size: 20px; 
		
	}
	:-ms-input-placeholder{
		font-size: 20px;
	}
	::-webkit-input-placeholder{
		font-size: 20px;
	}
	div{
		width: 700px;
		margin: 0 auto;
	}
	.textarea ::-moz-placeholder{
		opacity: 0.3;
	}
	.textarea ::-webkit-input-placeholder{
		
		opacity: 0.3;
	}
	.textarea :-ms-input-placeholder{
		
		opacity: 0.3;
	}
	input[type="submit"]{
		background-color: white;
	}

</style>
<body>
	<div>
	<form>
		<p>姓名：<input class="content" type="text" placeholder="用户名"></p>
		<p>密码：<input class="content" type="password" placeholder="密码"></p>
		<p>性别：<input type="radio" name="sex" checked>男
		<input type="radio" name="sex">女
		</p>
		<p>取向：<input type="radio" name="choose">男
		<input type="radio" name="choose" checked>女
		</p>
		<p>爱好：<input type="checkbox" >dota
		<input type="checkbox" checked>旅游
		<input type="checkbox" checked>宠物
		</p>
		<p class="textarea">评论：<textarea placeholder="ddd" cols="60" rows="10"></textarea>
		</p>
		<p>我的car：<select name="cars" id="select">
			<option value="萨博">萨博</option>
		<option value="casa">casa</option>
		</select>
		<input type="submit" value="提交"></p>
	</form>
	</div>
</body>
</html>
