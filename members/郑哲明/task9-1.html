<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task9-1</title>
	<style>

		.btn{
			display:inline-block;
			text-align: center;
			border: none;
			border-radius: 6px;
			background-color: #f36e41;
			color:white;
			text-decoration: none;
			width: 50px;
			height: 30px;
			font-size: 18px;
			line-height: 30px;
			font-family: "微软雅黑";
			vertical-align: top;
			/*垂直对齐，重要*/
		}

		 button{
			padding-right: 0;
			padding-left: 0;
		} 
		
		.btn:hover{
			color: #c14d21;
		}
		.btn:active{
			color: #e25f31;
		}
	</style>
</head>
<body>
	<a href="#" class="btn">确定</a>
	<span class="btn">取消</span>
	<div class="btn">提交</div>
	<button class="btn">发送</button>
</body>
</html>
