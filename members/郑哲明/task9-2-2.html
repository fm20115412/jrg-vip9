<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task9-2-2</title>
	<style>
		@font-face{
	font-family:"iconfont";
	src:url("./image/iconfont.eot") format("eot");
	src:url("./image/iconfont.ttf") format("truetype");
	}
	.iconfont{
		font-family: "iconfont" ;
		list-style:none;
		padding-left: 0;
		cursor: default;
		font-size: 24px;
		display: inline-block;
	}
	li{
		display: inline-block;
	}
	span{
		font-size: 21px;	
	}
	.iconfont li:hover{
		color: purple;
	}
	</style>
</head>
<body>
	<ul class="iconfont">
		<li>&#xe62e; 前进</li>
		<li>&#xe6bb; 开始</li>
		<li><span>&#xe602;</span> 停止</li>
	</ul>
</body>
</html>
