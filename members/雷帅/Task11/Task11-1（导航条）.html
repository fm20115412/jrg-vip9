<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>导航条4</title>
<style>
	body,ul,li,a{
		/*margin: 0;*/
		padding: 0;
		font-size: 14px;
		/*font-family: arial "microsoft Yahei";无衬线字体 用得最广泛的西文字体分别是什么*/
	}
	li{
		list-style: none;
	}
	a{
		display: block;
		text-decoration: none;
		padding: 10px 8px;

	}
	#nav-bar{
		background-color: #aaa;
	}
	#nav-bar>li{
		float: left;
		position: relative;
	}
	#nav-bar:after{/*清除浮动这边的伪类出错了*/
		content: '';
		display: block;
		clear: both;
	}
	#nav-bar>li:hover{
		background-color: #999;
	}
	#nav-bar .child{
		display: none;
	}
	#nav-bar>li:hover .child{
		display: block;
		position: absolute;
		top: 100%;
		left: 0px;
		border: 1px solid #aaa;
		background-color: #fff;
	}
	#nav-bar .child a:hover{
		background-color: #999;
	}
</style>
</head>
<body>
	<ul id="nav-bar">
		<li><a href="">前端1</a>
			<ul class="child">
				<li><a href="">1111</a></li>
				<li><a href="">11111</a></li>
				<li><a href="">111111</a></li>
			</ul>
		</li>
		<li><a href="">前端2</a>
			<ul class="child">
				<li><a href="">2222</a></li>
				<li><a href="">22222</a></li>
				<li><a href="">222222</a></li>
			</ul>
		</li>
		<li><a href="">前端3</a>
			<ul class="child">
				<li><a href="">3333</a></li>
				<li><a href="">33333</a></li>
				<li><a href="">333333</a></li>
			</ul>
		</li>
		<li><a href="">前端4</a></li>
		<li><a href="">前端5</a></li>
	</ul>
</body>
</html>
