<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>三栏布局（圣杯布局原理）</title>
		<style>
			body,div{
				margin: 0;
				padding: 0;
			}
			.header{
				height: 30px;
				background-color: #ddd;
				text-align: center;
				line-height: 30px;
			}
			.footer{
				height: 30px;
				background-color: #ddd;
				text-align: center;
				line-height: 30px;
			}
			.container{
				/*border: 1px solid;*/
				padding: 0 200px;
			}
			.container:after{
				content: '';
				display: block;
				clear: both;
			}
			.content{
				width: 100%;/*宽度的设置非常重要！*/
				height: 700px;
				float: left;
				background-color: #999;
			}
			.aside{
				width: 200px;
				height: 500px;
				float: left;
				position: relative;
				left: -200px;
				margin-left: -100%;
				background-color: rgba(65,105,173,1);
			}
			.extra{
				width: 200px;
				height: 500px;
				float: left;
				position: relative;
				margin-left: -200px;
				left: 200px;
				background-color: rgba(154,84,78,1);
			}
		</style>
	</head>
	<body>
		<div class="header">111</div>
		<div class="container">
			<div class="content">3333</div>
			<div class="aside">2222</div>
			<div class="extra">4444</div>
		</div>
		
		<div class="footer">555</div>
	</body>
</html>
