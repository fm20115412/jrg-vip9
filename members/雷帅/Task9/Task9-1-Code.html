<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Task9-1-Code</title>
<style>

    .btn{
    	display:inline-block;
    	height:25.6px;
    	line-height:25.6px;
    	width:50px;
    	padding:0 4px;
    	font-size:16px;
    	color:#eee;
    	/*background-color:#e84e41;*/
    	background-color:rgb(232,78,65);
    	text-align:center;
        border-radius:4px;
        cursor:pointer;
        text-decoration:none;
    }

	.btn:hover{
		background-color:#c14d21;
	}
	.btn:active{
		background-color:#e25f31;
	}
    
    button.btn{
    outline:none;
    -webkit-appearance: none;
    }

    button:focus {
    outline:none;
    }
    button:active {
    outline:none;
    }

</style>

</head>
<body>
    <a href="#" class="btn">确定</a>
    <span class="btn">取消</span>
    <div class="btn">提交</div>
    <button type="button" class="btn">发送</button>
</body>
</html>
