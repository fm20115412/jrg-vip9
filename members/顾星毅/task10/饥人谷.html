<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>饥人谷</title>
    <style media="screen">
    *{
      margin: 0;
      padding: 0;
    }
    a{
      text-decoration: none;
    }
      #header{
        height: 50px;
        background-color: #333;
      }
      .title{
        height: 50px;
        width: 900px;
        margin: 0 auto;
      }
      .logo{
        display: block;
        height: 40px;
        width: 200px;
        float: left;
        background: url(logo.png) no-repeat 0 0;
        background-size: contain;
        margin: 5px 0;
      }
      .action{
        height: 50px;
        width: 500px;
        line-height: 50px;
        float: right;
        font-size: 20px;
        font-family: "微软雅黑";
        text-align: center;
      }
      .bar{
        display: inline-block;
        color: #fff;
        padding: 0 10px;
      }
      .bar:hover{
        background-color: #444;
      }
      #content{
        width: 900px;
        margin: 0 auto;
      }
      #content:after{
        content: "";
        clear:both;
        display: block;
      }
      .aside{
        width: 200px;
        height: 600px;
        background-color: #eee;
        float: left;
        margin-top: 10px;
      }
      .main{
        width: 700px;
        height: 400px;
        background-color: #eee;
        float:right;
        margin-top: 10px;
        margin-right: -10px;
      }
      h1{
        margin: 20px;
        font-family: "微软雅黑";
      }
      p{
        margin: 20px;
        font-family: "微软雅黑";
        font-size: 14px;
      }
      #footer{
        height: 40px;
        background-color: #333;
      }
      .link{
        height: 40px;
        width: 900px;
        line-height: 40px;
        font-size: 15px;
        font-family: "微软雅黑";
        text-align: left;
        margin: 0 auto;
      }
      .bar2{
        display: inline-block;
        color: #fff;
        padding: 0 10px;
      }
      .bar2:hover{
        background-color: #444;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <div class="title">
        <a href="#" class="logo"></a>
        <div class="action">
          <a href="#" class="bar">技能</a>
          <a href="#" class="bar">经历</a>
          <a href="#" class="bar">作品</a>
          <a href="#" class="bar">关于</a>
        </div>

      </div>
    </div>
    <div id="content">
      <div class="aside">

      </div>
      <div class="main">
       <h1>我的作品</h1>
       <p>
         生活很美好<br/>
         心情很不错<br/>
         代码很漂亮<br/>
       </p>
      </div>
    </div>
    <div id="footer">
     <div class="link">
       <a href="#" class="bar2">饥人谷</a>
       <a href="#" class="bar2">JSCODE</a>
       <a href="#" class="bar2">JSBIN</a>
     </div>
    </div>

  </body>
</html>
