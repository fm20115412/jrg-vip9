<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>导航</title>
    <style media="screen">
    *{
      margin: 0;
      padding: 0;
    }
    a{
      text-decoration: none;
      color: black;
    }
    li{
      list-style: none;
    }
    .bar{
      font-family: "微软雅黑";
      background-color: #eee;
    }
    .bar:after{
      content:"";
      display: block;
      clear: both;
    }
    .bar>li{
      float: left;
      padding: 0 10px;
      line-height: 30px;
      position: relative;
    }
    .bar>li:hover{
      background-color: #ccc;
    }
    .child{
      display: none;
      position: absolute;
      left:0;
      top:100%;
      border: 1px solid #eee;
    }
    .child>li{
      padding: 0 10px;
    }
    .bar>li:hover .child{
      display: block;
    }
    .child>li:hover{
      background-color: #ccc;
    }
    </style>
  </head>
  <body>
    <ul class="bar">
      <li>
        <a class="link" href="#">前端</a>
        <ul class="child">
          <li><a href="#">HTML</a></li>
          <li><a href="#">CSS</a></li>
          <li><a href="#">JS</a></li>
        </ul>
      </li>
      <li>
        <a class="link" href="#">服务端</a>
        <ul class="child">
          <li><a href="#">NODE</a></li>
          <li><a href="#">PHP</a></li>
          <li><a href="#">JAVA</a></li>
        </ul>
      </li>
      <li>
        <a class="link" href="#">前端工具</a>
        <ul class="child">
          <li><a href="#">Sublime</a></li>
          <li><a href="#">Atom</a></li>
          <li><a href="#">Git</a></li>
        </ul>
      </li>
      <li>
        <a class="link" href="#">HTML</a>
      </li>
      <li>
        <a class="link" href="#">NODE</a>
      </li>
    </ul>
  </body>
</html>
