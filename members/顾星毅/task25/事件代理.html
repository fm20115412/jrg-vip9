      .ct{
        width: 600px;

        margin: 0 auto;
      }
      .ct>h1{

      .prod-ct{

      .prod{

        text-align: center;
        background-color: #fff;
        position: relative;
      }
      .prod a{

      }
      .prod .prod-name{
        height: 36px;
        text-align: left;
        font-size: 12px;
        color: #666;
        margin:0 10px;
      }
      .prod .prod-price{
        text-align: left;
        color: #c81623;
        margin:0 10px;
      }
      .prod>.cover{
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: rgba(0,0,0, 0.3);
        display: none;
      }
      .cover .btn{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        /*向左和向上移动自身的50%*/
        border: 1px solid #c81623;
        color: #c81623;
        padding: 10px 15px;
        border-radius: 3px;
        text-align: center;
        font-size: 14px;
        background: #fff;
        cursor: pointer;
      }
      .prod>.cover.hover{
        display:block;
      }
      .btn-add{
        cursor: pointer;
        outline:none;
        display: block;
        width: 80px;
        height: 30px;
        line-height: 30px;
        color: #c81623;
        border: 1px solid #c81623;
        border-radius: 3px;
        background-color: #fff;
        margin: 10px auto;
        text-align: center;
        clear: both;
      }
