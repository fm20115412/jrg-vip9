<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>表单练习</title>
  </head>
  <body>
    </form>
  <form name="questionnaire" action="index.html" method="post">
    <!-- name: 表单提交时的名称;action: 提交到的地址;method: 提交方式，get和post -->
    <div>姓名:
      <input type="text" name="name" placeholder="用户名">
      <!-- placeholder是浅灰色的提示 -->
    </div>
    <div>密码:
      <input type="password" name="password" >
    </div>
    <div>性别:
      <input type="radio" name="sex" value="male" checked>男
      <!-- checked表示默认选中 -->
      <input type="radio" name="sex" value="remale">女
    </div>
    <div>取向:
      <input type="radio" name="orientation" value="male">男
      <input type="radio" name="orientation" value="remale" checked>女
    </div>
    <div>爱好:
      <input type="checkbox" name="hobby" value="dota">dota
      <input type="checkbox" name="hobby" value="travel" checked>旅游
      <input type="checkbox" name="hobby" value="pet" checked>宠物
    </div>
    <div>评论:
      <textarea name="maneywords" placeholder="请输入..." maxlength=100></textarea>
      <!-- maxlength限制最大输入长度 -->
    </div>
    <div>我的car:
      <select name="car">
        <option value="volvo">沃尔沃</option>
        <option value="saab" selected>萨博</option>
        <option value="honda">本田</option>
        <option value="toyota">丰田</option>
      </select>
    </div>
    <div>
      <input type="submit" value="提交">
    </div>
  </form>
  </body>
</html>
