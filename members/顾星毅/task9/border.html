<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>三角</title>
    <style media="screen">
      .a{
        width: 0;
        height: 0;
        border-top: 40px solid blue;
        border-right: 40px solid yellow;
        border-left: 40px solid green;
        border-bottom: 40px solid red;
        margin: 30px;
      }
      .b{
      width: 0;
      height: 0;
      border-top: 40px solid blue;
      border-left: 40px solid transparent;
      border-right: 40px solid transparent;
      margin: 30px;
      }
      .c{
        width: 0;
        height: 0;
        border-top: 40px solid transparent;
        border-left: 40px solid red;
        border-bottom: 40px solid transparent;
        margin: 30px;
      }
      .d{
        width: 0;
        height: 0;
        border-top: 40px solid transparent;
        border-right: 40px solid yellow;
        border-bottom: 40px solid transparent;
        margin:30px;
      }
      .e{
        width: 0;
        height: 0;
        border-bottom: 40px solid green;
        border-left: 40px solid transparent;
        border-right: 40px solid transparent;
        margin: 30px;
      }
      .f{
        width: 0;
        height: 0;
        border-bottom: 40px solid red;
        border-right: 40px solid transparent;
        margin: 30px;
      }
      .g{
        width: 0;
        height: 0;
        border-bottom: 40px solid green;
        border-left: 40px solid transparent;
        margin: 30px;
      }
    </style>
  </head>
  <body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
    <div class="d"></div>
    <div class="e"></div>
    <div class="f"></div>
    <div class="g"></div>
  </body>
</html>
